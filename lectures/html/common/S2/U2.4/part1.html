# The food packaging focus on the protective, containment, convenience, identification, dispensing, and utility functions [...]
![Slide3.svg](./src_part1/Slide3.svg  "slide 3 of 48") 
<aside class="notes"><h3 id="the-food-packaging-focus-on-the-protective-containment-convenience-identification-dispensing-and-utility-functions-of-the-package-to-deal-with-the-hazards-that-occur-in-the-distribution-and-storage-environments-in-addition-food-products-often-require-specialized-functions-from-the-package-including-dispensing-motivation-brand-identity-and-a-host-of-others-the-testing-for-such-containers-may-follow-the-packaging-functions-as-described-in---units-21-and-23-mainly-mechanical-test-methods-and-standards-are-presented-at-the-onset-of-mechanical-engineering-a-product-it-is-fundamental-to-understand-and-optimize-the-mechanical-and-dynamical-response-of-a-material-system-with-its-packaging-functions">The food packaging focus on the protective, containment, convenience, identification, dispensing, and utility functions of the package to deal with the hazards that occur in the distribution and storage environments. In addition, food products often require specialized functions from the package including dispensing, motivation, brand identity, and a host of others. The testing for such containers may follow the packaging functions as described in - Units 2.1. and 2.3 (mainly mechanical test methods and standards are presented). At the onset of mechanical engineering a product, it is fundamental to understand and optimize the mechanical and dynamical response of a material system with its packaging functions.</h3>

# 1.2. Food Production level - Examples
![Slide7.svg](./src_part1/Slide7.svg  "slide 7 of 48") 

<aside class="notes"><p>Machinability is the ease with which a product, packaging material, or container, moves through the line and produces a good quality package: A. Containers that are difficult to hold in position, webs that jam, and heat-seal materials that melt onto the machine are considered to have poor machinability; B. A film web with one type of coating may move through the machine with no difficulty. The same film with a different coating may bunch up, wrinkle, tear, or cause other types of problems; C. A folding carton that absorbs moisture from the atmosphere or has irregular flaps can cause the machine to jam or tear the carton; D. An adhesive containing too much solvent may require additional drying time; E. A lightweight bottle that topples over will stop or jam the machine.</p>

![Slide15.svg](./src_part1/Slide15.svg  "slide 15 of 48") 

<aside class="notes"><p>Stress is defined as the force per unit area of a material i.e. Stress = force / cross sectional area According to Newton&#39;s third law, this bar will experience a force downward on the lower surface of the bar and an equal and opposite force on the upper surface of the bar. My bar has an original length of L o and surface area of A o
. As I pull on my material with the force Ft the bar will lengthen and the resulting length will be L. Stress, σ, is defined as the force divided by the initial surface area, σ=Ft/
A o
. This pulling stress is called
tensile stress
.
If instead of applying a force perpendicular to the surface, we apply parallel but opposite forces on the two surfaces we are applying a shear stress
.</p>

# It must be noted that the stresses in most 2-D or 3-D solids are more complex and need be defined more methodically. The [...]
![Slide17.svg](./src_part1/Slide17.svg  "slide 17 of 48") 
<aside class="notes"><h3 id="it-must-be-noted-that-the-stresses-in-most-2-d-or-3-d-solids-are-more-complex-and-need-be-defined-more-methodically-the-internal-force-acting-on-a-small-area-of-a-plane-can-be-resolved-into-3-components-one-normal-to-the-plane-and-two-parallel-to-the-plane-the-normal-force-component-divided-by-the-area-gives-the-normal-stress-s-and-parallel-force-components-divided-by-the-area-give-the-shear-stress-t--the-stresses-on-any-plane-can-be-computed-from-the-stresses-on-3-orthogonal-planes-passing-through-the-point-as-each-plane-has-3-stresses-the-stress-tensor-has-9-stress-components-which-completely-describe-the-state-of-stress-at-a-point">It must be noted that the stresses in most 2-D or 3-D solids are more complex and need be defined more methodically. The internal force acting on a small area of a plane can be resolved into 3 components: one normal to the plane and two parallel to the plane. The normal force component divided by the area gives the normal stress (s), and parallel force components divided by the area give the shear stress (t). =&gt; The stresses on any plane can be computed from the stresses on 3 orthogonal planes passing through the point. As each plane has 3 stresses, the stress tensor has 9 stress components, which completely describe the state of stress at a point.</h3>

# ELASTIC DEFORMATIONS
![Slide22.svg](./src_part1/Slide22.svg  "slide 22 of 48") 

<aside class="notes"><p>When a sufficient load is applied to a metal or other structural material, it will cause the material to change shape. This change in shape is called deformation. A temporary shape change that is self-reversing after the force is removed, so that the object returns to its original shape, is called elastic deformation. In other words, elastic deformation is a change in shape of a material at low stress that is recoverable after the stress is removed. This type of deformation involves stretching of the bonds, but the atoms do not slip past each other.</p>
<h3 id="elastic-deformations-stress--strain-behavior--modulus-of-elasticity-e-also-known-as-youngs-modulus-given-by-hookes-law-poissons-ratio-ν-metals---033-ceramics--025-polymers--040-units--e--gpa--or-psi-ν--dimensionless---elastic-means-reversible-">ELASTIC DEFORMATIONS Stress- strain behavior : Modulus of Elasticity, E (also known as Young&#39;s modulus) given by Hooke&#39;s Law: Poisson&#39;s ratio, ν: metals : ~ 0.33 ceramics : ~0.25 polymers : ~0.40 Units : E: [ GPa ] or [psi] ν : dimensionless - Elastic means reversible !</h3>

# =&gt; ELASTICITY

<aside class="notes"><h3 id="-elasticity-when-some-external-forces-act-on-a-body-the-internal-forces-in-the-material-resist-any-deformation-from-these-external-forces-when-the-external-forces-are-removed-the-material-regains-original-shape-and-size-this-property-is-known-as-elasticity-elasticity-is-measured-by-elastic-modulus-that-is-called-as-youngs-modulus-the-modulus-is-measured-in-mpa-mega-pascals-a-material-is-said-to-be-perfectly-elastic-if-there-are-no-residual-stresses-left-on-removal-of-external-load">=&gt; ELASTICITY When some external forces act on a body, the internal forces in the material resist any deformation from these external forces. When the external forces are removed, the material regains original shape and size, this property is known as elasticity. Elasticity is measured by elastic modulus that is called as Young’s modulus. The modulus is measured in MPa (mega Pascals). A material is said to be perfectly elastic if there are no residual stresses left on removal of external load.</h3>

# PLASTIC (PERMANENT) DEFORMATION (i.e. metal at lower temperatures, T &lt; T melt /3)
![Slide27.svg](./src_part1/Slide27.svg  "slide 27 of 48") 

<aside class="notes"><p>When the stress is sufficient to permanently deform the material, it is called plastic deformation. Plastic deformation involves the breaking of a limited number of atomic bonds by the movement of dislocations. Recall that the force needed to break the bonds of all the atoms in a crystal plane all at once is very great. However, the movement of dislocations allows atoms in crystal planes to slip past one another at a much lower stress levels. Since the energy required to move is lowest along the densest planes of atoms, dislocations have a preferred direction of travel within a grain of the material. This results in slip that occurs along parallel planes within the grain. These parallel slip planes group together to form slip bands, which can be seen with an optical microscope.</p>
<h3 id="plastic-permanent-deformation-ie-metal-at-lower-temperatures-t--t-melt-3">PLASTIC (PERMANENT) DEFORMATION (i.e. metal at lower temperatures, T &lt; T melt /3)</h3>

# DUCTILITY, %EL
![Slide31.svg](./src_part1/Slide31.svg  "slide 31 of 48") 

<aside class="notes"><p>Ductility can be defined as how easily a material can be drawn into thin wires or rolled into thin sheets. Ductility can also be defined as a measure of ability to deform plastically without fracture. Characteristics of ductility are large elongation, area reduction and fracture strain. Lack of ductility is brittleness. The material breaks into pieces under impact or under a tensile load. The ductility of a material is a measure of the extent to which a material will deform before fracture. The amount of ductility is an important factor when considering forming operations such as rolling and extrusion. It also provides an indication of how visible overload damage to a component might become before the component fractures. Ductility is also used a quality control measure to assess the level of impurities and proper processing of a material.</p>
<h3 id="ductility-el--degree-of-plastic-deformation-at-fracture-brittle-when-very-little-plastic-deformation">DUCTILITY, %EL = Degree of plastic deformation at fracture Brittle, when very little plastic deformation</h3>
<p>=&gt; Plastic tensile strain at failure:
=&gt; Ductility as percent reduction in area
%AR and %EL are often comparable.  Reason: crystal slip does not change material volume.  %AR &gt; %EL possible if internal voids form in neck.</p>

# RESILIENCE = Capacity to absorb energy when deformed elastically and then upon unloading, to have this energy recovered
![Slide34.svg](./src_part1/Slide34.svg  "slide 34 of 48") 

<aside class="notes"><p>Toughness is when a material resists fracture when acted upon by force. When such a material fractures, it exhibits considerable local deformation. This is also the measure of ability to absorb energy. It is measured in J/m3</p>
<p>Izod Impact Testing: is a standard method of measuring the impact resistance of a material. In this, a striker or hammer attached to a pendulum is released from a height; which swings down and strikes at the upper tip and breaks the notched specimen (placed vertically) whose impact resistance is to be determined. Charpy Impact Test: is also a standard method of measuring the resistance of a material against sudden load or impact. In this, a striker or hammer attached to a pendulum is released from a height; which swings down and strikes at the center and breaks the notched specimen (placed horizontally) whose impact resistance is to be determined.</p>
<h3 id="resilience--capacity-to-absorb-energy-when-deformed-elastically-and-then-upon-unloading-to-have-this-energy-recovered-modulus-of-resilience-for-a-linear-elastic-region">RESILIENCE = Capacity to absorb energy when deformed elastically and then upon unloading, to have this energy recovered Modulus of Resilience For a linear elastic region:</h3>
<p>TOUGHNESS = Ability to absorb energy up to fracture - Usually ductile materials are tougher than brittle ones</p>

# Curve fit to the stress-strain response
![Slide35.svg](./src_part1/Slide35.svg  "slide 35 of 48") 

<aside class="notes"><p>Hardness A hard material resists scratching (abrasion) or penetration by other materials. It is also a property by virtue of which a material cuts or produces a scratch on another material that is less hard. Diamond is hardest of all known materials. Glass is also very hard but it is very brittle. There are three important scales of measure of hardness (Rockwell, Brinell, Vickers). There is also several resistances as the Fatigue resistance which is te resistance of a material to repeated cyclic stresses. Breaking of a wire when it is subjected to repeat bending in opposite directions is a good example of fatigue.</p>
<p>Tear strength used to characterize the tear resistance is one of the important mechanical parameters of polymer products. It is the value of force needed to rip a material and to make the crack continue until it fails. Therefore, it is calculated by force versus thickness: Tear strength = F
/
t
. The nature of a tear depends on the way the force is applied and the structure of the material. A product may tear differently depending on how it is pulled, in which direction, and whether the weakness propagates from an edge or the middle. Graves (or angle), Delft, and trouser-shaped specimens are the most commonly used.</p>
<h3 id="curve-fit-to-the-stress-strain-response">Curve fit to the stress-strain response</h3>
<p>n = hardening exponent n = 0.15 (some steels)
Tests and scales: Mohs Hardness Rockwell Hardness Brinell Hardness Knoop &amp; Vickers Microindentation Hardness
Tear Strength &amp; Hardness of Polymers = Energy required to tear apart a cut specimen of a standard geometry - Applied to thin films in packaging. Tests: Graves (or angle), Delft, and trouser-shaped
Gholampour and Ozbakkaloglu, J.Mat.Sci ., Vol55, 2020
Hardening = An increase in s y due to plastic deformation .
Elastic Recovery After Plastic Deformation</p>

# Mechanical properties that are important to a design engineer differ from those that are of interest to the manufacturing [...]
![Slide41.svg](./src_part1/Slide41.svg  "slide 41 of 48") 
<aside class="notes"><h3 id="mechanical-properties-that-are-important-to-a-design-engineer-differ-from-those-that-are-of-interest-to-the-manufacturing-engineer-in-design-mechanical-properties-such-as-elastic-modulus-and-yield-strength-are-important-in-order-to-resist-permanent-deformation-under-applied-stresses-thus-the-focus-is-on-the-elastic-properties-in-manufacturing-the-goal-is-to-apply-stresses-that-exceed-the-yield-strength-of-the-material-so-as-to-deform-it-to-the-required-shape-thus-the-focus-is-on-the-plastic-properties-nevertheless-packaging-systems-are-usually-complex--modeling-and-simulation-tools-are-used">Mechanical properties that are important to a design engineer differ from those that are of interest to the manufacturing engineer. In design, mechanical properties such as elastic modulus and yield strength are important in order to resist permanent deformation under applied stresses. Thus, the focus is on the elastic properties. In manufacturing, the goal is to apply stresses that exceed the yield strength of the material so as to deform it to the required shape. Thus, the focus is on the plastic properties. Nevertheless, packaging systems are usually complex =&gt; modeling and simulation tools are used.</h3>
