<p>It is important to stress that this free volume (sometimes referred to as dynamic free volume to avoid any confusion) is not the volume unoccupied by the atoms within the material (which would represent about 35% of the total volume), but a small fraction of the unoccupied volume, the one actually accessible to segmental movements. In the case of polymers, the free volume theory attributes to the increase in dynamic free volume the difference in mass volume between the glassy solid and the rubbery observed above Tg. Halary, J. L. and Lauprêtre, F. (2006). De la macromolécule au matériau polymère. Synthèse et propriétés de chaines, in: La macromolécule dans la masse du polymère amorphe, pag . 211-212. Belin</p>
