<ul>
<li>Depending on food composition, light can catalyse a number of reactions that lead to chemical deterioration of the food</li>
<li>Light degraded compounds are replaced with non-degraded compounds at the surface and then subsequently degraded high ultraviolet (2900–4000 Å) &amp; low visible (4000–4500 Å) Lipid, colour, flavour, &amp; vitamin degradation CATALYSES Rectangle 10 The degree of effect for a given reaction depends on the particular wavelength. Rectangle 11 Rectangle 14</li>
<li>Solid foods  least sensitive to light
Penetration of light into food decreases exponentially - Diffusion in liquid food exchanges light-sensitive food components between surface &amp; interior</li>
</ul>

# UV light
![Slide16.svg](./src_part1/Slide16.svg  "slide 16 of 37") 
<aside class="notes"><h3 id="uv-light">UV light</h3>
<p>UV light from either natural or retail display cabinets can cause other changes that limit shelf life : Vitamins A, B2, B6, B12 and folic acid are particularly susceptible to light; beers and lagers are susceptible to light-induced oxidation resulting in flavour and colour changes. Incorporation of chemicals that absorb UV light (Ultra Violet Absorbers) into clear packaging materials, particularly glass beverage bottles and PE-HD bottles can help to extend the shelf life of products (Potter et al., 2008).</p>

[Sn 2 + ] is dissolved tin concentration A 1, A 2, A 3 are the coefficients of the polynomial, t is storage time a and b are constants, differing according to product, temperature and depolarizers

# Nitrate Corrosion
![Slide35.svg](./src_part1/Slide35.svg  "slide 35 of 37") 
<aside class="notes"><h3 id="4-sn--4-sn-2---8e---no-3----2e----2h--slow--no-2----h-2-o-no-2----6e----8h--fast--hn-4---2-h-2-o-no-3----3-fe-2--4-h---no--3-fe-3---2-h-2-o-reduction-of-nitrate-to-nitric-oxide-2-fe-3--sn--sn-2---2-fe-2-tin-oxidized-by-feric-ion-combined-reactions--2-no-3----3-sn--8-h---2-n-o--3-s-n-2---4-h-2-o-rectangle-2-during-storage-the-nitrates-are-reduced-through-a-number-of-intermediates-to-ammonia-and-act-as-corrosion-accelerators-nitrates-and-nitrites-are-also-present-as-intentional-additives-in-processed-meats-however-since-these-products-are-above-the-critical-ph-range-for-detinning-to-occur-via-the-nitrate-tin-reaction-system-ph--55-there-is-no-intensified-corrosion-when-uncoated-tinplate-is-used-">4 Sn  4 Sn 2 + + 8e - NO 3 - + 2e - + 2H + slow  NO 2 - + H 2 O NO 2 - + 6e - + 8H + fast  HN 4 + + 2 H 2 O NO 3 - + 3 Fe 2+ + 4 H +  NO + 3 Fe 3 + + 2 H 2 O (reduction of nitrate to nitric oxide) 2 Fe 3+ + Sn  Sn 2 + + 2 Fe 2+ (tin oxidized by feric ion) Combined reactions : 2 NO 3 - + 3 Sn + 8 H +  2 N O + 3 S n 2 + + 4 H 2 O Rectangle 2 During storage, the nitrates are reduced through a number of intermediates to ammonia and act as corrosion accelerators Nitrates and nitrites are also present as intentional additives in processed meats. However, since these products are above the critical pH range for detinning to occur via the nitrate-tin reaction system (pH = 5.5), there is no intensified corrosion when uncoated tinplate is used .</h3>
<ul>
<li>Nitrate Corrosion</li>
<li>Mannheim C., Passy N., Brody A. L. (1983) . Internal corrosion and shelf‐life of food cans and methods of evaluation, C R C Critical Reviews in - Food Science and Nutrition, 17:4, 371-407 .</li>
</ul>
