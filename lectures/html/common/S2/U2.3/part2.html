![Slide22.svg](./src_part2/Slide22.svg  "slide 22 of 32") 
<aside class="notes"><h3 id="plasticizers">Plasticizers</h3>
<p>Phthalates (DEHP, DiPN etc.) - EU legislated migration limits PVC plasticizers to increase their flexibility, transparency, durability, and longevity. Application as lubricants, stabilizers, in glues, food containers and wrapping etc. Highly toxic, volatile, carcinogenic, endocrine disruptors, indications responsible for children’ asthma &amp; allergies, etch. Di(2-ethylhexyl) phthalate DEHP, SML=1.5 mg/Kg food Diisononyl phthalate DINP, SML=9 mg/Kg food Butyl benzyl phthalate BBP SML=30 mg/Kg food - Diisodecyl phthalate DIDP SML=9 mg/Kg food Bis(2-ethylhexyl) adipate (DEHA) - SML=3mg/dm 2 (plasticizer in PVC films - carcinogenic).</p>

# Metal uptake in canned foods
![Slide29.svg](./src_part2/Slide29.svg  "slide 29 of 32") 
<aside class="notes"><h3 id="metal-uptake-in-canned-foods">Metal uptake in canned foods</h3>
<ul>
<li>Canned foods take up minerals from container Tin &amp; iron from the tin plate Tin &amp; lead from the solder (not in use any more!) In acid foods canned in the absence on O 2, tin forms the anode of the tin-iron couple → tin goes slowly in solution → protect product for 2 years or longer - Rapid detinning: When iron forms the anode → in presence of oxidizing agents dissolution of tin is accelerated → after all tin is in solution, H 2 forms → can swells → can becomes a springer Spinach, green beans, tomato, veg soups, fruit juices</li>
</ul>

</ul>
