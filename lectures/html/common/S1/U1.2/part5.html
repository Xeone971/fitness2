# Packaging production processes
![Slide6.svg](./src_part5/Slide6.svg  "slide 6 of 24") 

<aside class="notes"><p>Disciplina de Embalagem Serviços de Embalagem ESB-UCP 2007</p>
<h3 id="packaging-production-processes">Packaging production processes</h3>
<ul>
<li>Tubular film e xtrusion Cast film/sheet extrusion</li>
<li>Plastic melt is extruded through a circular slit die, vertically to form thin walled tube Air is introduced in the centre of the die to blow in the tube like a balloon Air ring blows onto the hot film to cool it The tube passes through nip rolls where is flattened Collapsed tube is taken back down the extrusion tower via more idler rollers On winder the film is wound into rolls 2 3 1 4 5 6 CaixaDeTexto 21513 Extruder Rectangular slit die Casting rolls / chilling Edge trim - Roll winder</li>
</ul>

![Slide8.svg](./src_part5/Slide8.svg  "slide 8 of 24") 

<aside class="notes"><p>Disciplina de Embalagem Serviços de Embalagem ESB-UCP 2007</p>
<h3 id="packaging-production-processes">Packaging production processes</h3>
<ul>
<li>Injection The plastic granulate is melted by the rotation of the screw and heated by an external source Once the moulding tool closes, the screw feeds the plastic melt axially (piston effect of the screw) into the mould Then the holding and cooling step takes place, while the screw feeds in new material and the plasticizing process re-begins The mould opens and ejects the injected container Ejected, moulded cup Mould parts Mould cavity - Molten plastic</li>
</ul>
