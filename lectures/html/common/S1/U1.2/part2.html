# Internal pressure resistance
![Slide8.svg](./src_part2/Slide8.svg  "slide 8 of 19") 
<aside class="notes"><h3 id="internal-pressure-resistance">Internal pressure resistance</h3>
<ul>
<li>Very important to carbonated beverages and thermal treated products that develop internal pressure stresses, predominantly circumferential and longitudinal stresses. Depends: Thickness and its distribution Bottle shape Squared versus cylindrical External surface condition</li>
<li>Pattern of fracture cause by internal pressure Source: AGR Course on Fracture analysis in glass packaging Micro scratch Immediately after production Producer delivery to filler - After long term use 4054 kPa 2331 kPa 1524 kPa Example of resistance decrease with bottle handling Origin</li>
</ul>

# Vertical load resistance
![Slide9.svg](./src_part2/Slide9.svg  "slide 9 of 19") 

<aside class="notes"><p>Disciplina de Embalagem Serviços de Embalagem ESB-UCP 2007</p>
<h3 id="vertical-load-resistance">Vertical load resistance</h3>
<p> Compression forces during High-speed filling, closure operations, storage and transport (stacking)  Depends On the shoulder shape Difference between the diameter of the body and the bearing surface 5000 kg 4000 kg 250 kg 2000 kg - Vertical load resistance of bottle with different shoulder formats</p>
<hr>

<h3 id="thermal-chock-resistance">Thermal chock resistance</h3>
<ul>
<li> Ability to withstand sudden temperature change  Important for thermal processed foods  Compared to other packaging, glass has least resistance to thermal shock Depends on: Thickness and thickness distribution Origin</li>
<li>Pattern of fracture cause by thermal shock</li>
<li>Source: AGR Course on - Fracture analysis in glass packaging</li>

# 
![Slide12.svg](./src_part2/Slide12.svg  "slide 12 of 19") 

<aside class="notes"><p>Disciplina de Embalagem ESB-UCP 2011</p>
<h3 id="-when-glass-is-cooled--tensile-stresses-are-set-up-on-the-outer-surfaces-and-compressional-stresses-on-the-inner-surface--stress-is-temporary-and-disappears-when-equilibrium-temp-is-reached--sudden-heating--leads-to-surface-compression-and-internal-tension-the-temporary-stresses-from-sudden-cooling-is-more-damaging-than-from-sudden-heating-hot-cold-sudden-cooling---cold-hot-sudden-heating"> When glass is cooled – tensile stresses are set up on the outer surfaces and compressional stresses on the inner surface;  Stress is temporary and disappears when equilibrium temp. is reached  Sudden heating – leads to surface compression and internal tension; the temporary stresses from sudden cooling is more damaging than from sudden heating Hot Cold Sudden cooling - Cold Hot Sudden heating</h3>

<li>Thermal chock resistance</li>

# Optical properties
![Slide13.svg](./src_part2/Slide13.svg  "slide 13 of 19") 

<aside class="notes"><p>Disciplina de Embalagem ESB-UCP 2011</p>
<h3 id="optical-properties">Optical properties</h3>
<ul>
<li> Glass has no crystalline structure, when homogenous and free from stresses it is optically isotropic. Depends on: Degree of penetration of light Subsequent effect of that transmission Transmission is a function of incident wave length Coloring additives Metallic oxides, sulfides or selenides Most transition metal oxides (cobalt, nickel, iron, chromium) increase absorption bands; presence of - Iron oxide – produce a green color</li>
<li>Colour No colour, UV abs. Blue Green Amber Black Colouring Agent CeO 2, TiO 2 CO 3 O 4, Cu 2 O+CuO Cr 2 O 3, Fe 2 O 3 + Cr 2 O 3 + CuO, V 2 O 3 Na 2 S Co 3 O 4 (+ Mn, Ni, Fe, Cu, Cr oxides)</li>
</ul>
