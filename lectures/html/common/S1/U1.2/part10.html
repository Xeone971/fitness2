<ul>
<li>Its structure is cellular and porous Wood structure forms during the growth of a tree Structure and properties are affected by genetic and environmental factors H eterogeneous material H ighly anisotropic Physical properties vary according to the orientation of the fiber Somewhat hygroscopic - Water may be bound in the wood cells by either molecular or capillary forces .</li>
<li>Seta: Para Baixo 14</li>
</ul>

# Wood contains in its porous structure a number of free low molecular-weight compounds - extractables
![Slide9.svg](./src_part10/Slide9.svg  "slide 9 of 19") 
<aside class="notes"><h3 id="wood-contains-in-its-porous-structure-a-number-of-free-low-molecular-weight-compounds---extractables-can-be-extracted-by-solvents-due-to-their-chemical-nature-extractables-include-volatile-organic-compounds-and-non-volatile-organic-compounds-v-olatile-extractables-represent-only-a-small-percentage-of-wood-extractives---they-influence-wood-properties-like-acidity-hygroscopicity-colour-odour-m-echanical-properties-and-natural-durability-of-wooden-material">Wood contains in its porous structure a number of free low molecular-weight compounds - extractables Can be extracted by solvents due to their chemical nature Extractables include volatile organic compounds and non-volatile organic compounds V olatile extractables represent only a small percentage of wood extractives - They influence wood properties like: Acidity Hygroscopicity Colour Odour M echanical properties and natural durability of wooden material</h3>

# Wood properties
![Slide10.svg](./src_part10/Slide10.svg  "slide 10 of 19") 

<aside class="notes"><p><a href="https://onlinelibrary.wiley.com/action/showCitFormats?doi=10.1111%2F1541-4337.12199">https://onlinelibrary.wiley.com/action/showCitFormats?doi=10.1111%2F1541-4337.12199</a></p>
<h3 id="wood-properties">Wood properties</h3>
<ul>
<li>Wood has favorable mechanical, physical, and natural chemical properties for a packaging material Resistance to compressive and tensile forces, flexural strength, impact and splitting ability and hardness Low thermal and electrical conductivity Large hydration capacity Wood can take up a considerable amount of water and release it again, depending on the relative humidity of the environment The uptake of water causes a swelling of the wood structure due to water adsorption, while the removal of water leads to shrinking Typical sorption isotherm values Relative Humidity Water content 30% 7% 60% 10% 80% 14%</li>
<li>Source: Adapted from - Transport Information Service, 2015 <a href="http://www.tis-gdv.de">http://www.tis-gdv.de</a></li>
</ul>

# Regulation and safety aspects
![Slide12.svg](./src_part10/Slide12.svg  "slide 12 of 19") 

<aside class="notes"><p><a href="https://onlinelibrary.wiley.com/action/showCitFormats?doi=10.1111%2F1541-4337.12199">https://onlinelibrary.wiley.com/action/showCitFormats?doi=10.1111%2F1541-4337.12199</a></p>
<h3 id="regulation-and-safety-aspects">Regulation and safety aspects</h3>
<ul>
<li>Phytosanitary measures Directive 2005/15/EC sets the requirements for non-EU imports into the EU of wood packaging material: All wood packaging material from non-EU countries must be: either heat treated or fumigated in line with ISPM15 procedures; officially marked with the ISPM15 stamp consisting of 3 codes (country, producer and measure applied) and the IPPC logo; debarked - These requirements do not apply to: wood 6 mm thick or less; material made entirely from processed wood produced using glue, heat and pressure e.g. plywood, oriented strand board and veneer; material used in trade within the EU</li>
</ul>
