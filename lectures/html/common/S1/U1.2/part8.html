<ul>

![Slide9.svg](./src_part8/Slide9.svg  "slide 9 of 27") 

<aside class="notes"><p>Disciplina de Embalagem Serviços de Embalagem ESB-UCP 2007</p>
<h3 id="microfibrillated-cellulose-mfc">Microfibrillated cellulose (MFC)</h3>
<ul>
<li>Microfibrillated cellulose (MFC), also commonly named nanocellulose, is obtained by delaminating cellulosic fibres in high-pressure, high-temperature and high-velocity impact homogenization, grinding or microfluidization . The fibrillation of cellulose fibres creates an increased surface area and gives the fibril product new characteristics. Fully delaminated nanocellulose consists of long microfibrils and has the appearance of a highly viscous, shear-thinning transparent gel. It is a pseudo-plastic and exhibits thixotropic properties Source: <a href="http://www.storaenso.com/en/products/bio-based-materials/mfc-for-packaging">www.storaenso.com/en/products/bio-based-materials/mfc-for-packaging</a> Source: <a href="http://www.cellucomp.com/products/curran">www.cellucomp.com/products/curran</a></li>
</ul>
