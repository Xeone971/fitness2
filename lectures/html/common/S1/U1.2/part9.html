# Cork – the material
![Slide4.svg](./src_part9/Slide4.svg  "slide 4 of 23") 
<aside class="notes"><h3 id="cork--the-material">Cork – the material</h3>
<ul>
<li>Cork is a vegetable tissue Bark tissue is harvested from the Cork Oak (Quercus Suber L) Is a noble tree with very special characteristics that grows in Mediterranean regions such as Portugal, Spain, Italy, France, Morocco and Algeria It is a long life tree (150 to 200 years) with an enormous capacity for bark regeneration To assure sustainability, there are rules for bark extraction regarding: season, frequency, amount and operation that stripping can be performed Bark is extracted (stripped) around 16 times during its lifetime, at nine-year intervals - It is not necessary to cut the cork oak tree to extract its bark.</li>
</ul>

<aside class="notes"><h3 id="cork--the-material">Cork – the material</h3>
<ul>
<li>Cork is Very light Impermeable to liquids and gases Elastic and compressible An excellent thermal and acoustic insulator Fire retardant Highly abrasion resistant Natural, recyclable and reusable - Chemical composition (in average): Suberin (45%) Lignin (27%) Polysaccharides (12%) Ceroids (6%) Tannins (6%)</li>
</ul>

# Cork – the material
![Slide6.svg](./src_part9/Slide6.svg  "slide 6 of 23") 
<aside class="notes"><h3 id="main-component-of-cork-is-suberin-a-mixture-of-organic-acids-that-coat-the-walls-of-the-cork-cells-preventing-the-passage-of-water-and-of-gases-suberin-is-practically-infusible-and-is-insoluble-in-water-alcohol-ether-chloroform-concentrated-sulphuric-acid-hydrochloric-acid-etc-suberin-makes-the-walls-of-the-cork-cells-impermeable-and-airtight---molecular-structure-of-suberin--rectangle-2-suberin-a-polymer-with-subunits-of-a-linear-type-that-are-assembled-forming-ribbon-like-structures-therefore-being-the-component-that-is-responsible-for-the-elastic-properties-of-cork-and-allowing-the-bending-and-collapse-of-cell-walls">Main component of cork is suberin A mixture of organic acids that coat the walls of the cork cells preventing the passage of water and of gases Suberin is practically infusible and is insoluble in water, alcohol, ether, chloroform, concentrated sulphuric acid, hydrochloric acid. etc. Suberin makes the walls of the cork cells impermeable and airtight - Molecular structure of suberin : Rectangle 2 Suberin a polymer with subunits of a linear type that are assembled forming ribbon-like structures, therefore being the component that is responsible for the elastic properties of cork and allowing the bending and collapse of cell walls</h3>
<ul>
<li>Cork – the material</li>
<li>Source: Pereira, H. 2007Cork - Biology Production and Uses</li>
</ul>

# Cork – the material
![Slide7.svg](./src_part9/Slide7.svg  "slide 7 of 23") 
<aside class="notes"><h3 id="cork--the-material">Cork – the material</h3>
<ul>
<li>The structure is given by the cells, shaped like a pentagonal or hexagonal prism (10 to 50 µm), and grouped in a characteristic alveolar structure 1cm 3 <del>40 million cells arranged in rows perpendicular to the cork oak trunk The cells are filled with a mixture of gases similar to air (</del> 60% gaseous elements) which explains its lightness These small cushions of air are responsible for cork compressible characteristics - The gas they contain cannot escape because of suberin which is the reason for the elasticity of the tissue and also its low thermal conductivity</li>
</ul>

# Cork – Bark processing
![Slide8.svg](./src_part9/Slide8.svg  "slide 8 of 23") 
<aside class="notes"><h3 id="cork--bark-processing">Cork – Bark processing</h3>
<ul>
<li>Barking After 43 years age of the tree: 1 st extraction after 25 years, and then every 9 years Only after the 3 rd extraction the quality of the bark is good - When the trunk is 70 cm (at 1.3 m from the floor) Process consists on open, separate and cut the bark and mark the tree for traceability</li>
<li>Source: Courtesy of APCOR</li>
</ul>
<hr>
<table>
<thead>
