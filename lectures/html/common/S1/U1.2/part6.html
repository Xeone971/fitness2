# Bleaching methods
![Slide7.svg](./src_part6/Slide7.svg  "slide 7 of 30") 

<aside class="notes"><p>Disciplina de Embalagem Serviços de Embalagem ESB-UCP 2007</p>
<h3 id="bleaching-methods">Bleaching methods</h3>
<ul>
<li>Pulp can be bleached with: Chlorine dioxide Replaced chlorine due to highly negative effects on the environment Ozone (O 3) and oxygen (O 2) in various forms Resulting paper is virtually odour free Sappi was the first paper producer to use the Sapoxal oxygen bleach process  Hydrogen peroxide (H 2 O 2) Components: Caustic soda, water glass, sulphuric acid Oxidative process: Metal + Oxygen is converted to metal oxide  Sodium dithionite (NaS 2 O 4) Reductive process: Metal oxide is dissolved into metal + oxygen - Elemental Chlorine Free/Totally Chlorine Free</li>
</ul>

<h3 id="direction-of-paper-test">Direction of paper-Test</h3>
<ul>
<li>The strip test Two strips with the same length and width are cut out off the length and width of the sheet. If these strips are hold horizontally, the deflection of the strip is stronger in crosswise direction The more rigid strip is lying in machine direction</li>
<li>A piece of paper is taken off the sample sheet and moistened on one side. The rolling-in, caused by the humidity expansion, indicates the machine direction - The sides with the edges coming to the top are in machine direction</li>

# Board type: Standard DIN 19303
![Slide19.svg](./src_part6/Slide19.svg  "slide 19 of 30") 
<aside class="notes"><h3 id="board-type-standard-din-19303">Board type: Standard DIN 19303</h3>
<ul>
<li>Paperboard can be described by a combined code of two letters or two letters and one figure The first letter describes the type of surface treatment A= cast-coated G= pigment-coated U= uncoated The second letter stands for the main furnish: Z= bleached chemical pulp N= unbleached chemical pulp C= mechanical pulp T= secondary- fibre pulp with white, cream or Brown reverse D= secondary- fibre pulp with grey reverse Except for the D grades the figure defines the colour of the reverse side: 1= white 2= cream 3= brown - For the D grades, the figure describes the bulk of the paperboard: 1= ≥ 1.45 cm 3 /g 2= ˂ 1.45 cm 3 /g, ˃1.3 cm 3 /g 3= ≤ 1.3 cm 3 /g Example: GC1 is a &quot;pigment coated&quot;, &quot;virgin mechanical pulp&quot; board with a &quot;white reverse side&quot;</li>
</ul>
