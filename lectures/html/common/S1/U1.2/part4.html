<aside class="notes"><h3 id="polymer-structure-classes">Polymer Structure Classes</h3>
<ul>
<li>Brief notes about polymers Linear Van der Waals bonding between the chains hold it together. Ex: polyethylene, polyvinyl chloride, polystyrene, nylon and fluorocarbons. Branched Side-branch chains connect to the main ones during synthesis of the polymer. These reduces the packing efficiency so lower density. Ex: polyethylene - Crosslinked Adjacent linear chains are bond covalently. Many of rubber materials consist of polybutadiene crosslinked with S atoms, the process is called vulcanisation . Network Monomer units with three active covalent bonds form 3D networks. Example: Epoxies</li>
</ul>

# Brief notes about polymers
![Slide8.svg](./src_part4/Slide8.svg  "slide 8 of 19") 
<aside class="notes"><h3 id="brief-notes-about-polymers">Brief notes about polymers</h3>
<ul>
<li>Polymerization degree, molecular weight and molecular weight distribution  Polymers are polydisperse - contain polymer chains of different length, and so the molecular weight is not a single value - the polymer has a distribution of chain lengths and molecular weights.  The molecular weight of a polymer must therefore be described as an average molecular weight calculated from the molecular weights of all the chains.  Two average MWs are commonly employed: Number-average MW (Mn): Relevant for most thermodynamic properties which are related to the number of particles present Weight- average MW (Mw): Relevant for bulk properties such as viscosity and toughness which depend as much on the size of the molecules as on their number Mw is more dependent on the number of heavier molecules than Mn Number average Weight average - Molecular weight Frequency</li>
</ul>
