# Packages production

<aside class="notes"><p>Disciplina de Embalagem Serviços de Embalagem ESB-UCP 2007</p>
<h3 id="packages-production">Packages production</h3>
<ul>
<li>Surface Treatments To increase strength by lubricating or protecting the surface of the glass Hot-end treatment Carried out before annealing while the glass container is at 550 ºC Prevents surface damage Strengthen the surface and improve adhesion of cold-end coating Cold-End treatment Carried out while the glass is at less than 100 ºC after annealing Increases lubricity – providing low coefficient of friction Protects the surface an assists the flow through the filling line - Spraying an organic material in an aqueous base containing either waxes, stearates, silicones, oleic acid or polyethylene onto the outside of the bottle</li>
</ul>

<ul>
<li>Inspection and quality control On-line automatic On-line visual human Sampling and test in the lab Defects can be classified Critical defects : are hazardous to the user and make the container completely unusable; Major defects: reduce the usability of the container or its contents; may affect its performance - Minor defects: affect the appearance or acceptability to the consumer</li>
<li>Examples : “ bird-swings” and “ spikes” - long, thin strands inside the container that would probably break off when the container was filled</li>
