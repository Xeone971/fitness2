# Materials used in cans
![Slide6.svg](./src_part3/Slide6.svg  "slide 6 of 29") 

<aside class="notes"><p>Disciplina de Embalagem ESB-UCP 2011</p>
<h3 id="electrolytic-tin-plate-tp--a-cold-rolled-low-carbon-mild-steel-coated-on-both-surfaces-with-tin-that-is-applied-in-a-continuous-electrolytic-operation---tin-c-oating-protects-the-steel-from-corrosion-and-weights-range-28---112-gm-2--can-be-differentially-coated-when-one-surface-carries-a-heavier-tin-coating-than-the-other-typically-the-surface-in-contact-with-the-food-carries-the-heavier-coating--typical-coatings--typical-differential-coatings--e-2828-e-5656-e-8484-e-112112">Electrolytic Tin-plate (TP)  A cold-rolled low carbon mild steel coated on both surfaces with tin that is applied in a continuous electrolytic operation ;  Tin c oating protects the steel from corrosion and weights range: 2.8 - 11.2 g/m 2  Can be differentially coated: when one surface carries a heavier tin coating than the other; typically the surface in contact with the food carries the heavier coating  Typical coatings  Typical differential coatings : E 2.8/2.8 E 5.6/5.6 E 8.4/8.4 E 11.2/11.2</h3>
<ul>
<li>Increase in protection Marking line space in mm D 5.6/2.8 D 8.4/2.8 D 8.4/5.6 D 11.2/2.8 D 11.2/5.6 D 15.1/2.8 Coating codes - Rectangle 2 Marking is done always in the surface with heavier coating</li>

<ul>
<li>Electrolytic Cr/ CrO X coated steel (ECCS) Steel coated on both surfaces with Cr/ CrO x equal coating weights on both surfaces Prevents atmospheric oxidation Prevents sulphur staining of the steel by foods Improves lacquer adhesion Used for the manufacture of drawn cans or can ends ECCS is always used with an additional organic coating (i.e. can coating)</li>
