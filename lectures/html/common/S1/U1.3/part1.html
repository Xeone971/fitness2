# Safety of substances: REACH Requirements
![Slide4.svg](./src_part1/Slide4.svg  "slide 4 of 12") 

<aside class="notes"><p>Safety of subtances: REACH ie acronym REACH Registration, evaluation, …. Chemical industry Active packaging, antimicrobial substances can be concerned</p>
<p>Enregistrer les substances par REACH Evaluation = risk assessment Recording to ECHA SVHC: subtances of very high concern
; si listé, soumise à authorision; DEHP, Plastifiant cité dans annexe 14 autorisé pour certaines applications et précisé dans matériaux au contact ou réglementations spécifiques pour une application donnée. DEHP pas autorisé pour contact objet à usage unique (emballage), pour les articles réutilisables spatule pas autorisé pour produit gras
Cf
10/2011
Annexe 14: décrit les subsatnces sousmises
à autorisation Downstream: opérateur aval Annexe 17 donne restrictions appicables aux subsatnces: quantité à ne pas dépasser, pureté des substances</p>
<h3 id="safety-of-substances-reach-requirements-registration-all-substances-manufactured-or-imported-above-1t-year-shall-be-registered-according-to-reach-especially-those-used-to-manufacture-food-packaging-substances-intended-to-be-released-from-food-packaging-under-normal-conditions-of-use-manufactured-or-imported-above-1-tyear-shall-be-registered-according-to-reach-rectangle-à-coins-arrondis-31-risk-assessment-reach-risk-assessment-uses-data-on-human-heath-of-food-contact-substances-reach-risk-assessment-needs-data-to-cover-environment-and-workers-rectangle-à-coins-arrondis-34-svhc-some-svhc-listed-in-annex-14-of-regulation-ec-n°19072005-are-authorized-by-food-contact-regulation-svhc-above-01--in-a-component-of-food-packaging-shall-be-notified-to-the-downstream-operators-shall-be-notified-to-echa-if-they-are-manufactured-or-imported-above-1-tyear-rectangle-à-coins-arrondis-32-restrictions-the-restrictions-of-annex-17-of-regulation-ec-n°19072005-apply-to-food-contact-substances">Safety of substances: REACH Requirements Registration All substances manufactured or imported above 1t/ year shall be registered according to REACH especially those used to manufacture food packaging. Substances intended to be released from food packaging under normal conditions of use, manufactured or imported above 1 t/year, shall be registered according to REACH. Rectangle à coins arrondis 31 Risk Assessment REACH risk assessment uses data on human heath of food contact substances. REACH risk assessment needs data to cover environment and workers. Rectangle à coins arrondis 34 SVHC Some SVHC listed in annex 14 of regulation EC n°1907/2005 are authorized by food contact regulation. SVHC above 0.1 % in a component of food packaging: shall be notified to the downstream operators; shall be notified to ECHA if they are manufactured or imported above 1 t/year. Rectangle à coins arrondis 32 Restrictions The restrictions of annex 17 of regulation EC n°1907/2005 apply to food contact substances.</h3>
<p>R egulation EC n°1907/2005 (Registration, evaluation, authorisation and restriction of chemicals)</p>

<p>R egulation EC n°850/2004 (Persistent Organic Pollutants)</p>

# Safety of substances: BIOCIDES Requirements
![Slide6.svg](./src_part1/Slide6.svg  "slide 6 of 12") 

<aside class="notes"><p>Biocides, plus récente, autorisation and utilisation des subsatnces biocides
3 types d’utilisation des biocides dans les matières plastiques:
Procédé: auxilaire de technologie, nécessaire pour le procédé mais pas présent dans le produit fini</p>
<p>Biocides de surface: utilisé dans la fabrication et présent dans le matériau final, relargarge en surface pour créer une aseptie Conservateurs: Voir regulation emballage actifs</p>
<h3 id="safety-of-substances-biocides-requirements-process-biocides-biocides-used-in-the-manufacture-of-food-contact-packaging-but-normally-not-present-in-finished-products-are-covered-by-eu-regulation-n-°-5282012-surface-biocides---biocides-used-in-the-manufacture-of-food-contact-packaging-and-intended-to-be-present-in-finished-products-considered-as-additives-are-covered-by-eu-provisional-list-of-additives-used-in-p-lastics-regulation-eu-n°102011-article-58-of-eu-regulation-n-°-5282012-type-4---annex-v-preservatives-biocides-used-in-the-manufacture-of-food-contact-packaging-and-intended-to-be-released-in-food-products-or-have-a-preservation-effect-are-covered-by-regulation-ec-n°-4502009-active-packaging">Safety of substances: BIOCIDES Requirements Process biocides Biocides used in the manufacture of food contact packaging but normally not present in finished products are covered by EU regulation n ° 528/2012. Surface biocides - Biocides used in the manufacture of food contact packaging and intended to be present in finished products (considered as additives) are covered by: EU provisional list of additives used in p lastics (Regulation EU n°10/2011) article 58 of EU regulation n ° 528/2012 (Type 4 - Annex V) Preservatives Biocides used in the manufacture of food contact packaging and intended to be released in food products or have a preservation effect are covered by regulation EC n° 450/2009 (Active packaging)</h3>
