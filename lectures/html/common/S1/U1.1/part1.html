# Highest significance of packaging: securing food
![Slide8.svg](./src_part1/Slide8.svg  "slide 8 of 45") 
<aside class="notes"><h3 id="highest-significance-of-packaging-securing-food">Highest significance of packaging: securing food</h3>
<p>I n non- industrialised countries, lack of infrastructure and appropriate packaging means that between 17 and 50 percent of the original quantity is lost before it reaches the consumer . In industrialized countries, between a few percent and 40 percent are lost up to the consumer, depending on the product . In contrast, between a few percent and 26 percent of the food purchased ends up in the consumer&#39;s waste. Source : FAO figures 2012</p>

# Protection: Two different origins for product damage
![Slide23.svg](./src_part1/Slide23.svg  "slide 23 of 45") 
<aside class="notes"><h3 id="protection-two-different-origins-for-product-damage">Protection: Two different origins for product damage</h3>
<p>The environment providing external influences (substances: especially O 2 and H 2 O, energetic: light, heat, …, micro- and macroorganisms) The degree of protection from these factors depends on the sensitivity of the product and the performance of the packaging The packaging itself which may be the source of harmful contamination of the packed product Here, the degree of protection depends on the inertness of the packaging material . This has been regulated by the EU a.o. via Regulation 1935/2004 and - Commission Regulation 10/2011</p>

![Slide36.svg](./src_part1/Slide36.svg  "slide 36 of 45") 
<aside class="notes"><h3 id="convenience-interim-conclusions">Convenience: Interim conclusions</h3>
