# The water solubility can be increased using an alkali treatment followed by a reaction with chloroacetic acid, methyl chloride [...]
![Slide5.svg](./src_part2/Slide5.svg  "slide 5 of 31") 
<aside class="notes"><h3 id="the-water-solubility-can-be-increased-using-an-alkali-treatment-followed-by-a-reaction-with-chloroacetic-acid-methyl-chloride-or-polypropylene-oxide-obtaining-methylcellulose-mc-carboxymethylcellulose-cmc-hydroxypropyl-cellulose-hpc-andor-hydroxypropyl-methyl-cellulose-hmpc-the-aqueous-solutions-are-soluble-in-a-wide-ph-range-cellulose-ethers-form-transparent-and-flexible-films-soluble-in-water-and-with-good-oil-barrier-properties---the-biodegradability-of-cellulose-ethers-decreases-as-the-replacement-level-of-the-oh-groups-increases-">The water solubility can be increased using an alkali treatment followed by a reaction with chloroacetic acid, methyl chloride or polypropylene oxide, obtaining methylcellulose (MC), carboxymethylcellulose (CMC), hydroxypropyl cellulose (HPC), and/or hydroxypropyl methyl cellulose (HMPC) The aqueous solutions are soluble in a wide pH range Cellulose ethers form transparent and flexible films, soluble in water and with good oil barrier properties - The biodegradability of cellulose ethers decreases as the replacement level of the –OH groups increases .</h3>

# PHAs are polymers that bacteria produce under conditions of low concentrations of important nutrients (typically nitrogen, [...]
![Slide18.svg](./src_part2/Slide18.svg  "slide 18 of 31") 
<aside class="notes"><h3 id="phas-are-polymers-that-bacteria-produce-under-conditions-of-low-concentrations-of-important-nutrients-typically-nitrogen-but-sometimes-oxygen-and-high-concentrations-of-carbon-sources-this-process-occurs-because-the-excess-carbon-leads-to-bacteria-creating-carbon-reserves-phas-to-save-for-a-time-with-more-plentiful-nutrients-in-which-they-need-energy-to-carry-out-regular-functions-bacteria-store-phabs-in-granules-for-later-use-these-polymers-are-accumulated-intracellularly-under-conditions-of-nutrient-stress-and-act-as-a-carbon-and-energy-reserve-pha-is-synthesized-as-an-intracellular-storage-material-and-accumulates-as-distinct---white-granules-during-unbalanced-growth-in-the-cell-these-are-clearly-visible-in-the-cytoplasm-of-the-cell">PHAs are polymers that bacteria produce under conditions of low concentrations of important nutrients (typically nitrogen, but sometimes oxygen) and high concentrations of carbon sources This process occurs because the excess carbon leads to bacteria creating carbon reserves (PHAs) to save for a time with more plentiful nutrients in which they need energy to carry out regular functions. Bacteria store PHABs in granules for later use These polymers are accumulated intracellularly under conditions of nutrient stress and act as a carbon and energy reserve. PHA is synthesized as an intracellular storage material and accumulates as distinct - White granules during unbalanced growth in the cell, these are clearly visible in the cytoplasm of the cell.</h3>
