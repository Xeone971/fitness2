![Slide8.svg](./src_part1/Slide8.svg  "slide 8 of 30") 
<aside class="notes"><h3 id="traditional-plastic">“Traditional” plastic</h3>
<p>Almost entirely derived from non-renewable, fossil sources Decomposition estimates vary depending on materials and conditions in which they are discarded them - Many plastic bags cannot be recycled. Those that can often do not have mainstream recycling routes available to the consumer. Some of them are extremely durable. Takes hundreds of years to break down .</p>

# ASTM and ISO definitions
![Slide15.svg](./src_part1/Slide15.svg  "slide 15 of 30") 
<aside class="notes"><h3 id="astm-and-iso-definitions">ASTM and ISO definitions</h3>
<p>DEGRADABLE PLASTIC - undergoes a significant change in its chemical structure under specific environmental conditions resulting in a loss of some properties that may vary as measured by standard test methods appropriate to the plastic and the application in a period of time that determines its classification. BIODEGRADABLE PLASTIC - degradable plastic in which the degradation results from the action of naturally-occurring micro-organisms such as bacteria, fungi and algae. COMPOSTABLE PLASTIC - undergoes degradation by biological processes during composting to carbon dioxide, water, inorganic compounds, and biomass at a rate consistent with other known, compostable materials and leaves no visually distinguishable or toxic residue.</p>

![Slide17.svg](./src_part1/Slide17.svg  "slide 17 of 30") 
<aside class="notes"><h3 id="degradable-plastics">DEGRADABLE PLASTICS</h3>
<p>Photodegradable plastic designed to break apart in sunlight won’t work when buried under soil. Biodegradable plastic designed to break apart by microscopic ‘’bugs’’ in the soil won’t work except under ideal conditions, including particle size, acidity, moisture, nutrients, microbial action, temperature and toxicity. Not all these conditions exist in modern landfills.</p>

# Chitosan is the main derivative of chitin.
![Slide29.svg](./src_part1/Slide29.svg  "slide 29 of 30") 
<aside class="notes"><h3 id="chitosan-is-the-main-derivative-of-chitin-chitin-can-be-converted-into-chitosan-through-enzymatic-or-chemical-processes-chitosan-is-a-random-copolymer-obtained-from-the-alkaline-deacetylation-of-chitin-formed-by-d-glucosamine-and-n-acetyl-d-glucosamine-units-linked-by-β-14-glycosidic-linkages-soluble-in-acid-solutions-and-these-solutions-produce-transparent-films-and-coatings---antimicrobial-it-is-not-thermoplastic-and-it-degrades-before-it-melts--gras-food-additive-japan-corea-funcional-ingredient-japan-chitosan-forms-fibers-films-and-hydrogels">Chitosan is the main derivative of chitin. Chitin can be converted into chitosan through enzymatic or chemical processes. Chitosan is a random copolymer obtained from the alkaline deacetylation of chitin, formed by d-glucosamine and N-acetyl-d-glucosamine units, linked by β-1,4 glycosidic linkages. Soluble in acid solutions and these solutions produce transparent films and coatings - Antimicrobial It is not thermoplastic and it degrades before it melts . GRAS. Food additive (Japan, Corea). Funcional ingredient (Japan) Chitosan forms fibers, films and hydrogels</h3>
