# to detect Salmonella
![Slide28.svg](./src_part1/Slide28.svg  "slide 28 of 33") 
<aside class="notes"><h3 id="the-main-aim-of-nanosensors-is-to-reduce-the-time-for-pathogen-detection-from-days-to-hours-or-even-minutes-caselladitesto-25-1-dutch-bionanotechnology-centre-for-food-and-health-innovations-used-nanoparticles-to-build-devices-that-sense-the-dna-of-microbes-such-as-salmonella-or-listeria-cbc-march-2009-2-us-department-of-agriculture´s-research-service-ars-and-university-of-georgua-developed-a-nanorod--based-biosensor-that-enables-rapid-detection-of-the-salmonella-pathogen-with-high-sensitivity-the-sensor-include-fluorescent-organic-dye-particles-attached-to-salmonella-antibodies-the-antibodies-latch-onto---salmonella-bacteria-and-the-dye-lights-uo-like-a-beacon-making-the-bacteria-easier-to-see-food-production-daily-january-2009--smart-packaging">The main aim of nanosensors is to reduce the time for pathogen detection from days to hours or even minutes CasellaDiTesto 25 1. Dutch Bionanotechnology Centre for Food and health Innovations used nanoparticles to build devices that sense the DNA of microbes such as Salmonella or Listeria (CBC, March 2009). 2, US Department of Agriculture´s Research Service (ARS) and University of Georgua developed a nanorod -based biosensor that enables rapid detection of the Salmonella pathogen with high sensitivity. The sensor include fluorescent organic dye particles attached to Salmonella antibodies; the antibodies latch onto - Salmonella bacteria and the dye lights uo like a beacon, making the bacteria easier to see (Food Production Daily, January 2009) -smart packaging</h3>
