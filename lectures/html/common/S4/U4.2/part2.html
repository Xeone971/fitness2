Direct application of antimicrobial agents on the surface (by spraying or dipping)  not always effective &amp; risk of modification of sensorial quality
Antimicrobial packaging materials
a system designed to inhibit the growth of spoilage &amp; pathogenic microorganisms - Alternative Antimicrobial Packaging (AM)
!
!</p>

# Microwave susceptor packaging
![Slide16.svg](./src_part2/Slide16.svg  "slide 16 of 19") 
<aside class="notes"><h3 id="microwave-susceptor-packaging">Microwave susceptor packaging</h3>
<p>Susceptors or microwave receptors are materials that convert microwave energy into heat, increasing the temperature above 100 ºC, producing drying and roasting, as if it were in an IR oven. They must be heated quickly and keep the temperature. They are based on the application of thin layers of metal (Al, ferromagnetic materials...) on PET or paper - Metallized PET sheet</p>
