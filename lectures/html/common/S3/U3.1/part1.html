# Simplified definition of water activity
![Slide21.svg](./src_part1/Slide21.svg  "slide 21 of 90") 
<aside class="notes"><h3 id="simplified-definition-of-water-activity">Simplified definition of water activity</h3>
<p>The water activity a w describes the availability of water in a food (which is often not equal to the water content !) It is defined as unity (1) for pure water, which produces the saturation water vapour pressure p 0 above its surface in equilibrium For an actual product, it can be measured via the equilibrium water vapour pressure p H2O above the product - The ratio of p H2O / p 0 gives both the relative humidity r.h . of the headspace above the product and the water activity a w of the product a w ≈ r.h . ≈ p H2O / p 0</p>

# Mechanisms of bonding of substances at and in substrates
![Slide23.svg](./src_part1/Slide23.svg  "slide 23 of 90") 
<aside class="notes"><h3 id="mechanisms-of-bonding-of-substances-at-and-in-substrates">Mechanisms of bonding of substances at and in substrates</h3>
<p>Definitions: Sorption is a generic term for molecular exchange processes, in which molecules of one substance (here: water) are incorporated into (absorption) or attached to (adsorption) the matrix of another substance and for the reversal of the process (desorption). Absorption is the selective uptake of a substance by a liquid or a solid. The nature of the bond of the substance may be physical or chemical. In porous matter, the delimitation between adsorption and absorption is no more meaningful (Ad)sorbate : the system of matrix and (ad) sorbed substance (Ad) sorbens : the matrix (surface or volume) (Ad) sorptive : the substance to be (ad) sorbed</p>

# What are sorption isotherms and how do we measure them?
![Slide26.svg](./src_part1/Slide26.svg  "slide 26 of 90") 
<aside class="notes"><h3 id="what-are-sorption-isotherms-and-how-do-we-measure-them">What are sorption isotherms and how do we measure them?</h3>
<p>A sorption isotherm is the relation  between the uptake of a sorptive (here: water) by the sorbens  and its activity or partial pressure at constant T. For water sorption, we take the equilibrium water content  m, normalize it to the dry mass of the sorbens, m 0, as  m / m 0, and plot it versus a w, at given T to obtain a water sorption isotherm : Simplest measurement device: the hygrostatic balance 0 1 a w  m/m 0 T = const.</p>

# Theories for sorption isotherms: II Langmuir isotherm (Langmuir,1918)
![Slide34.svg](./src_part1/Slide34.svg  "slide 34 of 90") 
<aside class="notes"><h3 id="theories-for-sorption-isotherms-ii-langmuir-isotherm-langmuir1918">Theories for sorption isotherms: II Langmuir isotherm (Langmuir,1918)</h3>
<p>w = Δm / m 0 ; water content as function of a w w m : maximum water content of product upon full coverage of sorption sites (monolayer) C L : Langmuir sorption constant
Characteristics: A sorption isotherm with an asymptotic limit at w m due to a limited number of sorption sites Conditions: Sorption limited within one molecular layer, final state: solid, condensed Sites show constant sorption enthalpy Limitation: In reality, the sorption enthalpy for food products and other biopolymers is not constant and more than one adsorbed monolayer may be formed - Expression applicable for many dry products below a w &lt; 0.15 – 0.2</p>

# Theories for sorption isotherms: III BET isotherm (Brunauer, Emmett, Teller, 1938)
![Slide35.svg](./src_part1/Slide35.svg  "slide 35 of 90") 
<aside class="notes"><h3 id="theories-for-sorption-isotherms-iii-bet-isotherm-brunauer-emmett-teller-1938">Theories for sorption isotherms: III BET isotherm (Brunauer, Emmett, Teller, 1938)</h3>
<p>Characteristics: A m ulti-layer sorption process Conditions: Formation of a first monolayer, analogous to the Langmuir isotherm Higher sorption enthalpy for the first layer Molecules on top of the first layer behave like a liquid with constant sorption enthalpy equal to the enthalpy of evaporation - Good approximation for food constituents and biopolymers below a w = 0.35-0.4
w = Δm / m 0 ; water content as function of a w w m : water content of product upon monolayer formation C B : BET adsorption constant
monolayer</p>

<p>Characteristics, conditions: Extension of the BET isotherm via an additional parameter K, representing variable sorption enthalpies of the adsorbed molecules on top of the first adsorbed layer.  Applicable for food constituents and biopolymers below a w = 0.9 – 0.95  For K = 1, the GAB isotherm turns into a BET isotherm

# Reaction of O
![Slide58.svg](./src_part1/Slide58.svg  "slide 58 of 90") 
<aside class="notes"><h3 id="reaction-of-o-2-with-lipids-autoxidation">Reaction of O 2 with lipids: autoxidation</h3>
<p>Autoxidation: a reaction catalyzed by its own intermediate products A chain reaction that needs a critical initial concentration of radicals Prerequisite: unsaturated fatty acids Starters: radicals, metal ions, enzymes, UV light First step: formation of a fatty acid radical Second step: fast formation of a peroxy radical with triplet O 2 Third step: slow formation of a hydroperoxide with another fatty acid molecule and formation of a new fatty acid radical - Further reactions: decomposition of hydroperoxide, leading finally to aldehydes and ketones Retardants: antioxidants, e.g. tocopherol, attack the peroxy radical</p>

# Comparison of triplet vs. singlet oxidation reactions
![Slide65.svg](./src_part1/Slide65.svg  "slide 65 of 90") 
<aside class="notes"><h3 id="comparison-of-triplet-vs-singlet-oxidation-reactions-triplet-oxygen-autoxidation-singlet-oxygen-photooxidation-initial-step-is-the-formation-of-a-fatty-acid-radical-other-radicals-or-uv-light-are-needed-for-this-step-uv-light-strongly-supports-this-formation-photooxidation-needs-light-in-combination-with-a-sensitizer-dye-small-light-intensities-already-start-the-reaction-some-substances-eg-carotene-act-as-quenchers-they-absorb-the-energy-from-the-excited-dye-molecules-radicals-are-continuously-formed-by-the-reaction-the-reaction-proceeds-in-the-dark-the-reaction-stops-in-the-absence-of-light-it-may-proceed-via-autoxidation-if-enough-downstream-reaction-products-have-been-formed-the-reaction-rate-depends-on-the-substrate-higher-unsaturated-fatty-acids-react-much-faster-the-initial-reaction-rate-strongly-depends-on-uv-light-intensity-if-present-the-reaction-rate-is-less-dependent-on-the-substrate-increasing-the-light-intensity-has-a-relatively-low-effect-on-reaction-rate---antioxidants-act-as-radical-scavengers-and-interrupt-the-chain-reaction-antioxidants-are-not-efficient-to-prevent-the-first-step-of-oxidation-which-is-not-based-on-radicals">Comparison of triplet vs. singlet oxidation reactions Triplet oxygen: Autoxidation Singlet oxygen: Photooxidation Initial step is the formation of a fatty acid radical Other radicals or UV light are needed for this step UV light strongly supports this formation Photooxidation needs light in combination with a sensitizer (dye) Small light intensities already start the reaction Some substances (e.g. Carotene) act as quenchers. They absorb the energy from the excited dye molecules Radicals are continuously formed by the reaction The reaction proceeds in the dark The reaction stops in the absence of light It may proceed via autoxidation if enough downstream reaction products have been formed The reaction rate depends on the substrate. Higher unsaturated fatty acids react much faster. The initial reaction rate strongly depends on UV light intensity (if present). The reaction rate is less dependent on the substrate Increasing the light intensity has a relatively low effect on reaction rate - Antioxidants act as radical scavengers and interrupt the chain reaction. Antioxidants are not efficient to prevent the first step of oxidation which is not based on radicals.</h3>

# Conclusions for protection of sensitive products from oxygen and light Red: possible effects of packaging
![Slide73.svg](./src_part1/Slide73.svg  "slide 73 of 90") 
<aside class="notes"><h3 id="conclusions-for-protection-of-sensitive-products-from-oxygen-and-light-red-possible-effects-of-packaging">Conclusions for protection of sensitive products from oxygen and light Red: possible effects of packaging</h3>
<p>Two different main mechanisms of oxidative reactions exist: Autoxidation, intensified especially by UV light Photooxidation, generated mainly via visible light In addition, off- flavours may also be produced by light without the action of oxygen, but oxygen helps to accelerate such reactions Countermeasures against autoxidation: Antioxidants, exclusion of oxygen, and, with lower effect, UV filters or opacity of the package - Countermeasures against photooxidation and „light struck taste“: Exclusion of oxygen, opacity of the package, best both together</p>

# Conclusions for protection against flavour losses or uptake of contaminants Red
![Slide77.svg](./src_part1/Slide77.svg  "slide 77 of 90") 
<aside class="notes"><h3 id="conclusions-for-protection-against-flavour-losses-or-uptake-of-contaminants-red--possible-effects-of-packaging">Conclusions for protection against flavour losses or uptake of contaminants Red : possible effects of packaging</h3>
<p> Flavours and off- flavours / contaminants usually consist of small molecules (relative molecular mass 40 … 250)  Flavour losses may happen in two ways: v ia sorption in the packaging material (“scalping”, also for impermeable laminates) a nd via transport to the outside For intense flavours, their detection at the outside could be more important than their tolerable loss - Barriers and sorption properties of packaging materials differ largely A suitable flavor barrier should be provided by the packaging and the inner layers of laminates should be properly selected</p>

# Typical property of fresh products: respiration
![Slide82.svg](./src_part1/Slide82.svg  "slide 82 of 90") 
<aside class="notes"><h3 id="typical-property-of-fresh-products-respiration">Typical property of fresh products: respiration</h3>
<p>Metabolism of animal and plant products and aerobic microorganisms (e.g. in dairy products):  uptake of oxygen and  release of water and carbon dioxide  must be made possible packaging materials with adapted permeability are needed - Simplified mechanism: C 6 H 12 O 6 + 6 O 2 ® 6 CO 2 + 6 H 2 O 1 liter (STP) O 2 ® 1 liter (STP) CO 2 + 0,8 g H 2 O Additional effect for fresh meat: Attachment of oxygen at myoglobin molecules, oxidation of myoglobin to grey met-myoglobin at p 02 ≈ 5 hPa .  This partial pressure range must be avoided.</p>

![Slide84.svg](./src_part1/Slide84.svg  "slide 84 of 90") 
<aside class="notes"><h3 id="conclusions-for-the-product-specific-selection-of-packaging-materials">Conclusions for the product-specific selection of packaging materials</h3>
<p>Products show different interactions with their environment The exchange of substances with the environment must often be prevented by the packaging Light access must also often be minimized - Sometimes defined mass transfer rates of the packaging is required A good and quantitative knowledge of the relevant processes is useful .</p>
