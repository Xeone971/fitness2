# These include
![Slide6.svg](./src_frozenfoodpackaging/Slide6.svg  "slide 6 of 83") 
<aside class="notes"><h3 id="these-include-enzymatic-deterioration-cell-damage-protein-and-starch-interactions-nonenzymatic-browning-water-migration-both-during-freezing-and-storage-water-recrystallization-and-change-in-crystalline-form-solute-crystallization-oxidative-deterioration-eg-lipid-oxidation-in-fatty-meats-and-colour-changes-in-fish-and-meat-protein-denaturation-which-may-alter-water-binding-capacity-microbial-changes--is-not-of-major-significance-because-most-frozen-foods-are-stored-at-temperatures-below-the-lower-limits-of-microbial-growth-approximately--10-ºc-however-with-temperature-fluctuations-during-storage-and-distribution-these-may-become-significant">These include: enzymatic deterioration, cell damage, protein and starch interactions, nonenzymatic browning, water migration (both during freezing and storage), water recrystallization and change in crystalline form, solute crystallization, oxidative deterioration (e.g., lipid oxidation in fatty meats and colour changes in fish and meat), protein denaturation (which may alter water-binding capacity), microbial changes : is not of major significance because most frozen foods are stored at temperatures below the lower limits of microbial growth (approximately -10 ºC). However, with temperature fluctuations during storage and distribution, these may become significant.</h3>

<p>Microtechnic (Germany) uses the alignment of two magnets as an indication of the thawing of a frozen food. At the point of freezing, two magnets are held unaligned in a small liquid container. If the liquid thaws, then the attraction by the opposite poles of the magnets will promote movement and the two magnets come together, indicating that thawing occurred - Smartpak label (Trigon Industries Ltd ., UK) self-activating before use and shows an irreversible colour change to reveal an underlying symbol warning. Smartpak 1812 label self-activates when it is frozen below -18ºC, and subsequently indicates the temperature rising above -12ºC.

# Shelf-life of a frozen product can be increased, depending on the
![Slide66.svg](./src_frozenfoodpackaging/Slide66.svg  "slide 66 of 83") 
<aside class="notes"><h3 id="shelf-life-of-a-frozen-product-can-be-increased-depending-on-the--quality-of-raw-materials-pre-freezing-treatment-rate-of-freezing-packaging-film-and-storage-conditions">Shelf-life of a frozen product can be increased, depending on the : quality of raw materials, pre-freezing treatment, rate of freezing, packaging film and storage conditions.</h3>
<p>Shelf-life of a frozen product
Recommended definitions (International Institute of Refrigeration - IIR) : high-quality life (HQL) is the time from freezing of the product to the development of a just noticeable sensory difference (70–80% correct answers in a triangular sensory test) practical storage life (PSL) is the period of proper frozen storage after freezing of an initially high-quality product during which the organoleptic quality remains suitable for consumption or for the process intended - Quality deterioration is accentuated by fluctuating time–temperature conditions during storage. High freezing rates and storage at low temperatures minimise deteriorative changes.</p>
