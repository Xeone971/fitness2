# Advantages and disadvantages of MAP
![Slide16.svg](./src_fishpackaging_part3/Slide16.svg  "slide 16 of 35") 
<aside class="notes"><h3 id="advantages-and-disadvantages-of-map">Advantages and disadvantages of MAP</h3>
<p>Advantages of MAP Increased shelf life of products High quality products and r educed economic loss Products can be distributed longer distances, resulting in a decrease in distribution cost Clear view of products Hygienic stackable pack, sealed and free from product drip
Disadvantages of MAP Visible added cost, for example; cost of gases and packing materials Temperature control required Specialized training and equipment are necessary Different gas formulation required for each product type Potential growth of food-borne pathogens such as C. botulinum - Benefits of MAP are lost once the pack is opened</p>

# FreshTag
![Slide28.svg](./src_fishpackaging_part3/Slide28.svg  "slide 28 of 35") 
<aside class="notes"><h3 id="freshtag-™---a-colour-indicating-tag-that-is-attached-as-a-small-adhesive-label-to-the-outside-of-packaging-film-which-monitors-the-freshness-of-seafood-products--a-barb-on-the-backside-of-the-tag-penetrates-the-packaging-film-and-allows-the-passage-of-volatile-amines-generated-by-spoilage-of-the-seafood-these-are-wicked-past-a-chemical-sensor-that-turns-progressively-bright-pink-as-the-seafood-ages">FreshTag ™ - a colour indicating tag that is attached as a small adhesive label to the outside of packaging film, which monitors the freshness of seafood products . A barb on the backside of the tag penetrates the packaging film and allows the passage of volatile amines, generated by spoilage of the seafood. These are wicked past a chemical sensor that turns progressively bright pink as the seafood ages.</h3>
