# to prevent the staining of tinplate surfaces by sulphur compounds
![Slide18.svg](./src_fishpackaging_part1/Slide18.svg  "slide 18 of 33") 
<aside class="notes"><h3 id="to-prevent-the-staining-of-tinplate-surfaces-by-sulphur-compounds-released-from-sulphur-containing-amino-acids-meat-fish-and-vegetables-that-breakdown-during-heat-processing-and-storage-to-release-sulphides-t-hese-react-with-tin-to-form-black-tin-sulphide-or-accumulate-in-the-headspace-and-give-out-an-unpleasant-odour-to-overcome-this-problem-two-approaches-are-used--enamels-are-pigmented-with-zinc-oxide-or-zinc-carbonate-that-reacts-with-the-sulphur-compounds-to-form-white-zinc-sulphide-sulphur-absorbing-enamels-enamels-are-pigmented-with-aluminium-powder-or-white-pigment-to-obscure-any-unsightly-black-tin-sulphide-that-might-form-">to prevent the staining of tinplate surfaces by sulphur compounds released from sulphur-containing amino acids (meat, fish and vegetables) that breakdown during heat processing and storage to release sulphides. t hese react with tin to form black tin sulphide, or accumulate in the headspace and give out an unpleasant odour. To overcome this problem, two approaches are used : Enamels are pigmented with zinc oxide or zinc carbonate that reacts with the sulphur compounds to form white zinc sulphide (sulphur-absorbing enamels), Enamels are pigmented with aluminium powder or white pigment to obscure any unsightly black tin sulphide that might form .</h3>
<p>Types of - Packaging – Cans – Lacquer types
Sulphur-resistant enamels</p>

# Glass containers must be hermetically sealed
![Slide29.svg](./src_fishpackaging_part1/Slide29.svg  "slide 29 of 33") 
<aside class="notes"><h3 id="glass-containers-must-be-hermetically-sealed-this-is-achieved-by-using--metal-closure-into-which-has-been-placed-a-plastisol-lining-compound-that-acts-as-a-sealant-between-the-glass-and-the-metal-cap-the-metal-closures-must-be-protected-from-corrosion-and-for-this-reason-are-internally-and-externally-lacquered-as-glass-is-resistant-to-all-food-products-no-internal-surface-treatment-is-required">Glass containers must be hermetically sealed this is achieved by using : metal closure into which has been placed a plastisol lining compound that acts as a sealant between the glass and the metal cap. The metal closures must be protected from corrosion and for this reason are internally and externally lacquered. As glass is resistant to all food products no internal surface treatment is required.</h3>
