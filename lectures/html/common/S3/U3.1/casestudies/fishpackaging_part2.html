# Bags/Pouches

<aside class="notes"><h3 id="bagspouches-many-frozen-products-are-packaged-in-flexible-bags-or-pouches-made-of-pe-ld-or-pe-hd-which-give-less-protection-from-physical-damage-than-boxes-but-provide-excellent-protection-from-moisture-loss-to-the-frozen-storage-environment-coating-the-pe-ld-or-pe-hd-with-pet-or-pvdcpvc-copolymer-gives-the-product-additional-protection-from-oxygen-alternatively-sandwiching-moisture-sensitive-ethylene-vinyl-alcohol-ev-oh-copolymer-or-polyamide-pa-between-layers-of-pe-provides-oxygen-barrier-protection-stand-up-pouches-made-with-bottom-gussets-and-zipper-resealing-features">Bags/Pouches Many frozen products are packaged in flexible bags or pouches made of PE-LD or PE-HD, which give less protection from physical damage than boxes but provide excellent protection from moisture loss to the frozen-storage environment Coating the PE-LD or PE-HD with PET or PVDC/PVC copolymer gives the product additional protection from oxygen. Alternatively, sandwiching moisture-sensitive ethylene-vinyl alcohol (EV OH) copolymer or polyamide (PA) between layers of PE provides oxygen-barrier protection. Stand-up-Pouches made with: bottom gussets and zipper resealing features</h3>

# ROP is achieved by

<aside class="notes"><h3 id="rop-is-achieved-by-removing-o-2-vacuum-packaging-vp-displacing-it-with-one-or-more-other-gases-modified-atmosphere-packaging-map-or-controlling-it-with-scavengers-active-packaging-ap-antimicrobial-gases-carbon-dioxide-sulphur-dioxide-ethylene-back-flushing-with-co-2-n-2-o-2-co-co-2-is-antimicrobial-5-10-inhibits-spoilage-organisms-anaerobes-unaffected-o-2-speeds-growth-ripening-aging-inhibits-anaerobes-is-necessary-for-spoilage-indicators-n-2-is-inert-a-filler-gas-decreases-rancidity-co-protects-colour-is-gras-no-labelling-required-no-co-remains-after-opening-package">ROP is achieved by removing O 2 (Vacuum Packaging, VP) displacing it with one or more other gases (Modified Atmosphere Packaging, MAP), or controlling it with scavengers (Active Packaging, AP) Antimicrobial gases: carbon dioxide, sulphur dioxide, ethylene, Back flushing with CO 2, N 2, O 2, CO CO 2 is antimicrobial, 5-10% inhibits spoilage organisms, anaerobes unaffected O 2 speeds growth, ripening, aging, inhibits anaerobes, is necessary for spoilage indicators N 2 is inert, a filler gas, decreases rancidity CO protects colour, is GRAS, no labelling required, no CO remains after opening package</h3>

# Vacuum packaged fish – must be frozen before, during and after vacuum packaging
![Slide9.svg](./src_fishpackaging_part2/Slide9.svg  "slide 9 of 34") 
<aside class="notes"><h3 id="vacuum-packaged-fish--must-be-frozen-before-during-and-after-vacuum-packaging">Vacuum packaged fish – must be frozen before, during and after vacuum packaging</h3>
<p>Vacuum packaging - Because of the high pH of most fish muscle, growth of S. putrefaciens is not prevented by vacuum packaging, and this organism may dominate the spoilage process in vacuum-packaged fish (Gill and Gill, 2005). P . phosphoreum has been identified as the organism responsible for spoilage of fish such as cod in vacuum and MA packs (Sivertsvik, 2003). The rates of growth of both these organisms are not greatly reduced by anaerobic conditions and, consequently, the extension of shelf life achieved by the vacuum packaging of fish is often small.</p>

# Extends the shelf life of chilled fatty fish.

# MAP-gas composition
![Slide25.svg](./src_fishpackaging_part2/Slide25.svg  "slide 25 of 34") 
<aside class="notes"><h3 id="map-gas-composition">MAP-gas composition</h3>
<p>Some fish processors include O 2 in their MAP to further reduce the risk of growth of clostridia. Gas mixtures of 30% O 2, 40% CO 2 and 30% N 2 are used for white non-processed fish, i.e. non-fatty fish. While this will increase the shelf life of some fish and fish products, it would not significantly enhance the shelf life of oily or fatty fish. High, 40%, CO 2 mixes along with 60% N 2 are generally used for smoked and fatty fish. Target shelf life of 10–14 days at 3◦C. Temp. (ºC) Gas composition (%) O 2 CO 2 N 2 White fish 0-2 30 40 30 Oily fish 0-2 0 60 40 Salmon 0-2 20 60 20 Scampi 0-2 30 40 30 Shrimp 0-2 30 40 30
Brody A.L. (2003) Modified atmosphere packaging. In: Encyclopedia of Agricultural, Food and - Biological Engineering, (Ed. Heldman D.R.) Marcel Dekker, New York.</p>

<aside class="notes"><h3 id="potential-problems-of-map-and-vp">Potential problems of MAP and VP</h3>
<p>Pack collapse occurs: CO 2 permeates through packing films up to 30 times faster than N 2 fat and water-soluble solubility increases when temperature decreases - Pack collapse minimised: reducing CO 2 content increasing the product to gas ratio, injecting gas with a slight overpressure, pre-treating products with CO 2 saturated water or bicarbonate solutions pack in air</p>

# One of the concerns about MAP of fish is that removal of O
![Slide29.svg](./src_fishpackaging_part2/Slide29.svg  "slide 29 of 34") 
<aside class="notes"><h3 id="one-of-the-concerns-about-map-of-fish-is-that-removal-of-o-2-and-its-replacement-by-either-n-2-or-n-2-co-2-results-in-anaerobic-conditions-that-are-conducive-to-the-growth-of-protease-negative-strains-of-c-botulinum--because-these-bacteria-can-grow-at-temperatures-as-low-as-3◦c-and-do-not-significantly-alter-the-sensory-properties-of-the-fish-there-is-the-potential-for-food-poisoning-that-can-lead-to-fatalities">One of the concerns about MAP of fish is that removal of O 2 and its replacement by either N 2 or N 2 /CO 2 results in anaerobic conditions that are conducive to the growth of protease negative strains of C. botulinum . Because these bacteria can grow at temperatures as low as 3◦C and do not significantly alter the sensory properties of the fish, there is the potential for food poisoning that can lead to fatalities.</h3>
<p>MAP of raw fish products concern s risk can be effectively eliminated if storage temperature is held at 3◦C or below and if the shelf life is limited to no more than 10 days. Rectangle 2 Potential problems of MAP and VP</p>

# Effects of MAP on - Clostridium botulinum
![Slide30.svg](./src_fishpackaging_part2/Slide30.svg  "slide 30 of 34") 
<aside class="notes"><h3 id="effects-of-map-on-clostridium-botulinum">Effects of MAP on Clostridium botulinum</h3>
<p>Clostridium botulinum the single most important concern for MAP potential for the outgrowth and toxin production non-proteolytic, psychrotrophic (grow at a low as 3.3 o C) grow and produce toxin without producing over sign of spoilage Recommendation for controlling the growth of Clostridium botulinum a heat treatment of 90 o C for 10 min or equivalent a pH value of 5 or less a minimum salt level of 3.5% NaCl in the aqueous phase an water activity of 0.97 or less throughout all parts of food a combination of heat and preservative factor or components Potassium sorbate, sodium chloride, nisin and irradiation in combination with MAP are shown to be effective .
G.D. Betts, J.E. Gaze (1995) Growth and heat resistance of psychrotrophic - Clostridium botulinum in relation to ‘sous vide’ products, Food Control, 6 (1) 57-63.</p>
