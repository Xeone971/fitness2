<aside class="notes"><h3 id="the-institute-of-food-technologists-itf-defined-shelf-life-as-the-period-between-the-manufacture-and-the-retail-purchase-of-a-food-product-during-which-time-the-product-is-in-a-state-of-satisfactory-quality-in-terms-of-nutritional-value-taste-texture-and-appearance-anonymus--1974-shelf-life-of-foods-report-by-the-institute-of-food-technologists-expert-panel-on-food-safety-and-nutrition-and-the-committee-on-public-information-institute-of-food-technologists-chicago-illinois-journal-of-food-science-39-861-865">The Institute of Food Technologists (ITF) defined shelf life as the period between the manufacture and the retail purchase of a food product, during which time the product is in a state of satisfactory quality in terms of nutritional value, taste, texture and appearance. Anonymus . 1974. Shelf Life of Foods. Report by the Institute of Food Technologists’ Expert Panel on Food Safety and Nutrition and the Committee on Public Information, Institute of Food Technologists, Chicago, Illinois. Journal of Food Science 39: 861-865.</h3>
<p>The Institute of Food Science and Technology (IFST) defined shelf life as the period during which the food product will remain safe; be certain to retain desired sensory, chemical, physical, microbiological and functional characteristics; and comply with any label declaration of nutritional data when stored under the recommended conditions. Anonymus . 1993. Shelf Life of Foods: Guidelines for Its Determination and Prediction. London, England: Institute of Food Science and Technology, Inc.
Shelf-life means either the period corresponding to the period preceding the “use by” or the minimum durability date, as defined respectively in Articles 9 and 10 of - Directive 2000/13/EC. Commission Regulation (EC) No 2073/2005 on microbiological criteria for foodstuffs FOOD PACKAGING AND SHELF LIFE Massimiliano Gerometta Prof. Thomas Karbowiak
