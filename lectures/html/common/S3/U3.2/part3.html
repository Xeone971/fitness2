# A ccelerated S helf L ife T esting - ASLT
![Slide9.svg](./src_part3/Slide9.svg  "slide 9 of 15") 
<aside class="notes"><h3 id="a-ccelerated-s-helf-l-ife-t-esting---aslt">A ccelerated S helf L ife T esting - ASLT</h3>
