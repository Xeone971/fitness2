# Shelf-life
![Slide6.svg](./src_shelflife_part1/Slide6.svg  "slide 6 of 33") 
<aside class="notes"><h3 id="shelf-life">Shelf-life</h3>
<p>The shelf-life determines the durability date and is expressed as a &quot;use by&quot; or &quot;best before&quot; date in a product as described in Articles 9 and 10 of - Directive 2000/13/EC In practice setting the shelf-life is considered part of the manufacturer’s HACCP system and takes account of controls on suppliers  to assure raw material quality and trend results of raw material monitoring confidence in GHP (Good Hygiene Practices) controls: manufacturing environment as reflected by results of sampling from processing areas and equipment the rate of microbiological spoilage and maintenance of organoleptic quality under foreseen conditions of storage and use experience from the manufacture of similar products</p>

# Is the shelf-life of food related to food safety?
![Slide10.svg](./src_shelflife_part1/Slide10.svg  "slide 10 of 33") 
<aside class="notes"><h3 id="is-the-shelf-life-of-food-related-to-food-safety">Is the shelf-life of food related to food safety?</h3>
<p>Shelf life testing describes how long a food will retain its quality during storage Controlling the pathogen content (safety) of foods should be achieved by using a Hazard Analysis Critical Control Point (HACCP) system. During the shelf life of a food it should: Remain safe to eat Keep its appearance, odour, texture and flavour - Meet any nutritional claims provided on the label.
End of shelf-life parameters (EOLS)</p>

# Basic approaches to determining the shelf-life of a food product include
![Slide23.svg](./src_shelflife_part1/Slide23.svg  "slide 23 of 33") 
<aside class="notes"><h3 id="basic-approaches-to-determining-the-shelf-life-of-a-food-product-include">Basic approaches to determining the shelf-life of a food product include:</h3>
<p>Literature study : the shelf life of an analogous product has been recorded in the published literature or organization files or reports. Turnover time : the average length of time which a product spends in distribution is found by monitoring sales and, from this, the required shelf life is estimated. This does not give the ‘‘true’’ shelf life of the product but rather the ‘‘required’’ shelf life, it being implicitly assumed that the product is still acceptable for some time after the average period on the retail shelf. End point study : random samples of the product are purchased from distribution channels and tested in the laboratory to determine their quality; from this a reasonable estimate of shelf life can be obtained since the product has been exposed to actual environmental stresses encountered during distribution. Accelerated shelf life testing : laboratory studies are undertaken during which environmental conditions are accelerated by a known factor so that the product deteriorates at a faster than normal rate. This method requires that the effect of environmental conditions on product shelf life can be quantified.</p>
