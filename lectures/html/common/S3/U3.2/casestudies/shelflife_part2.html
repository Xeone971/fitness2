![Slide6.svg](./src_shelflife_part2/Slide6.svg  "slide 6 of 35") 
<aside class="notes"><h3 id="step-by-step-determination-of-shelf-life---direct-method--step-1">Step by step determination of shelf life - direct method – STEP 1</h3>
<p>Each product will have its own set of factors that may limit its shelf life. Identify : all the possible ways that the product may deteriorate in quality and/or safety ; the factors that help prolong the shelf life. Consider: the entire process, from the purchase of ingredients and packaging materials right through to the end use by the consumer ; the time of year (product deterioration due to higher temperatures).</p>

<p>Product related spoilage : Raw materials : quality, consistency, level of contamination, storage of raw materials. Product make-up : ingredients interaction pH, a w ,O 2 sensitivity, chemical preservatives used, ... Process related spoilage: Processing: mixing, salting, smoking, fermenting, heating, cooling, chilling, dehydration, freezing, sterilisation Packaging : Protect Source of contamination - Storage conditions: temperature, humidity, physical handling, placement near other product
IMPORTANT : A written recipe or flow chart that gives exact details of what needs to be done at each step.</p>
