# Main contributions of molecular modeling
![Slide6.svg](./src_part1/Slide6.svg  "slide 6 of 46") 
<aside class="notes"><h3 id="main-contributions-of-molecular-modeling">Main contributions of molecular modeling</h3>
<p>Three main roles: Predicting fundamental properties used in engineering correlations E.g., critical constants, molecular structure, dipole moment Predicting required properties directly E.g., phase equilibrium of mixture, transport properties, mechanical properties Providing conceptual molecular-level understanding of properties E.g., developing correlations, evaluate theory, guide/supplement/replace experiment - Other roles : chemometrics (extracting information from chemical systems by data-driven means)</p>

<h3 id="isaac-newtons-principia-1687-physical-modeling-of-the-world-calculus-differential-equation-with-time-and-space-ludvig-boltzmann-1900-entropy-as-a-result-of-stochastic-collisions-max-plancks-quantum-theory-1900-paul-flory-nobel-prize-in-chemistry-1974-excluded-volume-theta-point-solution-theory-pierre-gilles-de---gennes-founded-the-concept-of-soft-matter-nobel-prize-in-physics-1991-soft-matter-self-organizes-into-mesoscopic-physical-structures-that-are-much-larger-than-the-microscopic-scale-the-arrangement-of-atoms-and-molecules-and-that-are-much-smaller-than-the-macroscopic-overall-scale-of-the-material">Isaac Newton’s Principia (1687): physical modeling of the world (calculus: differential equation with time and space) Ludvig Boltzmann (&lt;1900): entropy as a result of stochastic collisions Max Planck’s Quantum theory (1900) Paul Flory (Nobel Prize in chemistry, 1974): excluded volume, theta point, solution theory Pierre-Gilles de - Gennes founded the concept of “soft matter” (Nobel Prize in physics, 1991) Soft matter self-organizes into mesoscopic physical structures that are much larger than the microscopic scale (the arrangement of atoms and molecules), and that are much smaller than the macroscopic (overall) scale of the material.</h3>
