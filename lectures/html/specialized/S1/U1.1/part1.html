# Source: F.A.O. / W.H.O. Expert Consultation, 1995: Application of Risk Analysis to - Food Standards Issues
![Slide17.svg](./src_part1/Slide17.svg  "slide 17 of 35") 

<aside class="notes"><p>To protect human health, a risk analysis is needed for FCM Risk analysis is defined by the Codex Alimentarius Commission as &quot;A process consisting of three components: risk assessement, risk managemnt and risk communication.&quot;</p>
<p>Risk assessment is &quot;A scientifically based process consisting of different steps to identify hazard, to determine exposure and a dose response Risk management is &quot;The process, distinct from risk assessment, of weighing policy alternatives, in consultation with all interested parties, considering risk assessment and other factors relevant for the health protection of consumers and for the promotion of fair trade practices, and, if needed, selecting appropriate prevention and control options.“ It is a policy based process included social, cultural, economical and environmental parameters. Risk communication is &quot;The interactive exchange of information and opinions throughout the risk analysis process concerning hazards and risks, risk-related factors and risk perceptions, among risk assessors, risk managers, consumers, industry, the academic community and other interested parties, including the explanation of risk assessment findings and the basis of risk management decisions.“ Club MCAS - 15 décembre 2011</p>
<h3 id="risk-analysis-for-the-food-safety-rectangle-16-source-fao--who-expert-consultation-1995-application-of-risk-analysis-to-food-standards-issues-hazard-identification-and-characterization-prof-marie-christine-chagnon">Risk analysis for the food safety Rectangle 16 Source: FAO / WHO Expert Consultation, 1995: Application of Risk Analysis to Food Standards Issues HAZARD IDENTIFICATION AND CHARACTERIZATION Prof. Marie-Christine Chagnon</h3>
