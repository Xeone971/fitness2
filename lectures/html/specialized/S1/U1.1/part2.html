<aside class="notes"><h3 id="the-more-general-terms-genotoxic-and-genotoxicity-apply-to-agents-or-effects-which-alter-the-structure-information-content-or-segregation-of-dna-including-those-which-cause-dna-damage-by-interfering-with-normal-replication-processes-or-which-in-a-non-physiological-manner-temporarily-alter-its-replication-germ-cell-mutations-are-those-that-occur-in-the-egg-or-sperm-cells-germ-cells-and-therefore-can-be-passed-on-to-the-organisms-offspring-somatic-mutations-are-those-that-occur-in-cells-other-than-the-germ-cells-and-they-cannot-be-transmitted-to-the-next-generation-echa-2017-guidance-on-information-requirements-and---chemical-safety-assessment-chapter-r7a-endpoint-specific-guidance-version-60-july-2017">The more general terms ‘genotoxic’ and ‘genotoxicity’ apply to agents or effects which alter the structure, information content, or segregation of DNA, including those which cause DNA damage by interfering with normal replication processes, or which in a non-physiological manner (temporarily) alter its replication. Germ cell mutations are those that occur in the egg or sperm cells (germ cells) and therefore can be passed on to the organism&#39;s offspring. Somatic mutations are those that occur in cells other than the germ cells, and they cannot be transmitted to the next generation ECHA 2017, Guidance on Information Requirements and - Chemical Safety Assessment, Chapter R.7a: Endpoint specific guidance. Version 6.0 July 2017</h3>
