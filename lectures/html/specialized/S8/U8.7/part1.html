# Can coatings-Lacquers
![Slide19.svg](./src_part1/Slide19.svg  "slide 19 of 32") 
<aside class="notes"><h3 id="can-coatings-lacquers">Can coatings-Lacquers</h3>
<p>Britton S.C. (1975) Tin Versus Corrosion, ITRI Publication no.510; ITRI publication no. 622, Guide to tinplate Lacquer type Sulphide-stain resistance Flexibility Typical uses Comments PHENOLIC (phenol or substituted phenol with formaldehyde) Very good Moderate-poor Meat, fish, vegetables, soups Film thickness restricted by flexibility EPOXY-PHENOLIC (epoxy resins with phenolic resins) Poor Good Meat, fish, vegetables, soups, beer and beverages (first coat) Good coating especially for can ends or as topcoat ALUMINIZED EPOXY-PHENOLIC (metallic aluminium powder added) Very good Good Meat products Clear but rather dull appearance OLEORESINOUS (drying oil and natural or synthetic resins) Poor Good Acid fruits Good general purpose especially as topcoat over epoxy-phenolic EPOXY-PHENOLIC with ZnO added Good Good Vegetables, soups (especially can ends) Not for use with acid products; possible colour change with some green vegetables ACRYLIC (acrylic resin, usually pigmented white, TiO 2) Very good when pigmented Very good in some ranges Vegetables, soups, prepared foods containing sulphide stainers Attractive clean appearance of opened cans POLYBUTADIENE (hydrocarbon resins) Very good if zinc oxide is added Moderate- poor - Beer and beverages first coat. Vegetables and soups if with ZnO Cost and popularity depends on country</p>

    addElementListeners('topic-paragraph');
    var dt = new Date();
    document.getElementById('datetimestamp').innerHTML = dt.toLocaleString(
      'en-US'
    );
  };
</script>
