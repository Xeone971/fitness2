# Heat sealing of plastic films, paper and aluminium foils is carried out using an additional thermally activated heat sealing [...]
![Slide10.svg](./src_part1/Slide10.svg  "slide 10 of 59") 
<aside class="notes"><h3 id="heat-sealing-of-plastic-films-paper-and-aluminium-foils-is-carried-out-using-an-additional-thermally-activated-heat-sealing-layer-often-pe-anchored-on-these-packaging-materials-this-layer-comes-into-direct-contact-with-the-filled-product-heating-takes-place-through-the-carrier-layer--the-carrier-material-remains-hard-elastic-although-it-becomes-hotter-than-the-sealing-layer-the-heat-sealing-layer-is-heated-melts-and-is-fused-under-pressure-with-the-opposite-layer-the-required-heat-is-often-transferred-by-permanently-heated-elements-heat-contact-process-during-welding-the-material-only-thermoplastics-melts-in-the-seam---without-addition-of-other-materials-eg-for-pure-pe-bags-the-melting-process-can-cover-the-entire-material-in-the-seam-zone">Heat sealing of plastic films, paper and aluminium foils is carried out using an additional thermally activated heat sealing layer, often PE, anchored on these packaging materials. This layer comes into direct contact with the filled product. Heating takes place through the carrier layer . The carrier material remains hard-elastic, although it becomes hotter than the sealing layer. The heat-sealing layer is heated, melts and is fused under pressure with the opposite layer. The required heat is often transferred by permanently heated elements (heat contact process). During welding, the material (only thermoplastics) melts in the seam - without addition of other materials (e.g. for pure PE bags). The melting process can cover the entire material in the seam zone.</h3>
<p>Heat sealing versus welding</p>

# For heat sealable packaging materials, the optimum heat sealing temperature is typically between 80 and 180 °C, depending [...]
![Slide13.svg](./src_part1/Slide13.svg  "slide 13 of 59") 
<aside class="notes"><h3 id="for-heat-sealable-packaging-materials-the-optimum-heat-sealing-temperature-is-typically-between-80-and-180-°c-depending-on-the-thermal-characteristics-of-the-material-its-thickness-and-on-sealing-time-the-optimum-heat-sealing-temperature-is-the-value-at-which-the-maximum-seal-strength-is-achieved-if-the-sealing-temperatures-are-too-high-the-following-defects-will-occur--bubble-formation-in-the-sealing-seam--wrinkle-formation--shrinking-of-the-sealing-seam--too-thin-sealing-layers-by-displacing-of-the-melt---further-problems-contamination-of-the-surfaces-to-be-joined-anti-seal-layers-residues-of-oils-product-in-such-cases-even-high-sealing-temperatures-do-not-lead-to-joining-of-the-material">For heat sealable packaging materials, the optimum heat sealing temperature is typically between 80 and 180 °C, depending on the thermal characteristics of the material, its thickness and on sealing time. The optimum heat sealing temperature is the value at which the maximum seal strength is achieved. If the sealing temperatures are too high, the following defects will occur:  Bubble formation in the sealing seam  Wrinkle formation  Shrinking of the sealing seam  Too thin sealing layers by displacing of the melt - Further problems: contamination of the surfaces to be joined (&quot;anti-seal layers&quot;, residues of oils, product). In such cases, even high sealing temperatures do not lead to joining of the material.</h3>

# Plastics can also be welded with ultrasound. Ultrasound begins at a frequency of 20 kHz and is now produced at frequencies [...]
![Slide28.svg](./src_part1/Slide28.svg  "slide 28 of 59") 
<aside class="notes"><h3 id="plastics-can-also-be-welded-with-ultrasound-ultrasound-begins-at-a-frequency-of-20-khz-and-is-now-produced-at-frequencies-of-up-to-several-ghz-practically-the-range-between-20-and-40-khz-is-used-for-sealing--welding-electrical-excitation-of-the-sound-is-done-via-piezoelectric-generators---this-method-achieves-the-highest-frequencies-and-best-efficiencies--in-ultrasonic-welding-mechanical-vibrations-are-transmitted-under-pressure-to-plastic-parts-molecular-and-interfacial-friction-generates-heat-which-increases-the-damping-coefficient-of-the-material-locally-the-plastic-begins-to-soften-this-reaction-accelerates-by-itself-since-due-to-the-increase-in-the-damping-factor-of-the-plasticized-material-a-larger-proportion-of-the-vibration-energy-is-converted-into-heat-welding-of-the-plastics-in-the-joining-zone-requires-exposure-times-of-between-01-and-1-second-after-completion-of-the-sound-introduction-a-short-cooling-phase-under-the-remaining-joining-pressure-is-necessary-to-homogeneously-solidify-the-previously-plasticized-material">Plastics can also be welded with ultrasound. Ultrasound begins at a frequency of 20 kHz and is now produced at frequencies of up to several GHz. Practically, the range between 20 and 40 kHz is used for sealing / welding Electrical excitation of the sound is done via piezoelectric generators - This method achieves the highest frequencies and best efficiencies . In ultrasonic welding, mechanical vibrations are transmitted under pressure to plastic parts. Molecular and interfacial friction generates heat, which increases the damping coefficient of the material. Locally, the plastic begins to soften. This reaction accelerates by itself, since due to the increase in the damping factor of the plasticized material, a larger proportion of the vibration energy is converted into heat. Welding of the plastics in the joining zone requires exposure times of between 0.1 and 1 second. After completion of the sound introduction, a short cooling phase under the remaining joining pressure is necessary to homogeneously solidify the previously plasticized material.</h3>

<aside class="notes"><h3 id="definition-cold-sealing-of-plastic-films-cellophane-paper-and-aluminium-foils-is-carried-out-by-activating-a-cold-sealing-layer-applied-to-the-carrier-film-the-sealing-layer-material-is-bonded-against-itself-by-adhesion-and-cohesion-cold-sealing-is-often-used-for-heat-sensitive-products-confectionery-chocolate-bars-ice-cream-waffles-chewing-gum---the-term-cold-sealing-is-misleading-it-is-actually-a-glueing-process-">Definition Cold sealing of plastic films, cellophane, paper and aluminium foils is carried out by activating a cold sealing layer applied to the carrier film. The sealing layer material is bonded against itself by adhesion and cohesion. Cold sealing is often used for heat-sensitive products: Confectionery Chocolate bars Ice cream Waffles Chewing gum - The term cold sealing is misleading; it is actually a glueing process .</h3>

# Components of cold seal adhesives
![Slide37.svg](./src_part1/Slide37.svg  "slide 37 of 59") 
<aside class="notes"><h3 id="components-of-cold-seal-adhesives-basis-1-latex-dispersions-natural-rubber-synthetical-polyisoprene-latex-example-particle-size-005---4-µm-the-30--40--polymer-dispersion-is-stabilized-with-ammonia-and-supplied-as-a-60--ammonia-dispersion-basis-2-styrene-acrylate-dispersions-basis-3-ethylene-vinyl-acetate-dispersions---problems-latex-is-not-allowed-to-come-into-contact-with-rubber-copper-or-brass-otherwise-the-cross-linking-disintegrates--cold-seal-adhesives-are-processed-in-the-form-of-aqueous-dispersions-high-energy-consumption-for-drying-solvent-based-cold-adhesives-do-not-have-the-viscosity-required-for-application-sensory-problems-possible-due-to-dispersion-components-or-residual-monomers-ammonia-for-latex-acrylates-acetic-acid-for-ethylene--vinylacetate">Components of cold seal adhesives Basis 1: Latex dispersions (natural rubber, synthetical Polyisoprene latex) Example: Particle size: 0.05 - 4 µm The 30 – 40 % polymer dispersion is stabilized with ammonia and supplied as a 60 % ammonia dispersion Basis 2: Styrene-acrylate dispersions Basis 3: Ethylene-vinyl acetate dispersions - Problems Latex is not allowed to come into contact with rubber, copper or brass, otherwise the cross-linking disintegrates . cold seal adhesives are processed in the form of aqueous dispersions (high energy consumption for drying). Solvent-based cold adhesives do not have the viscosity required for application. Sensory problems possible due to dispersion components or residual monomers (ammonia for latex, acrylates, acetic acid for ethylene- vinylacetate)</h3>

# Advantages
![Slide40.svg](./src_part1/Slide40.svg  "slide 40 of 59") 
<aside class="notes"><h3 id="advantages-packaging-machine--no-heating-units-energy-saving--lower-maintenance-effort--higher-throughput-up-to-60-mmin-product--no-thermal-damage-of-heat-sensitive-products-packaging-material--larger-selection-of-material-combinations-no-heat-resistance-necessary--sometimes-better-tightness-stronger-packaging-materials-possible-no-problems-in-the-overlap-area-of-sealed-seams--easy-opening-separation-of-sealing-seams-without-destroying-the-material--reclosability-disadvantages-odour-formation-migration-of-components-aging-processes--low-seam-tightness--low-seam-strength--the-packaging-material-can-only-be-stored-for-a-limited-period-of-time-instability-to-internal-pressure---advantages-and-disadvantages-of-cold-sealing-compared-to-welding-or-heat-sealing">Advantages Packaging machine:  no heating units (energy saving)  lower maintenance effort  higher throughput (up to 60 m/min) Product:  no thermal damage of heat-sensitive products Packaging material:  larger selection of material combinations (no heat resistance necessary)  sometimes better tightness (stronger packaging materials possible, no problems in the overlap area of sealed seams)  easy opening (separation of sealing seams without destroying the material)  reclosability Disadvantages Odour formation, migration of components Aging processes:  low seam tightness  low seam strength  the packaging material can only be stored for a limited period of time Instability to internal pressure - Advantages and disadvantages of cold sealing compared to welding or heat sealing</h3>

# Measured force: F
![Slide52.svg](./src_part1/Slide52.svg  "slide 52 of 59") 
<aside class="notes"><h3 id="measured-force-f-work-input-u-ext--∫-f-dx-energy-required-to-break-the-joint-g-a-energy-elastically-stored-in-removed-film-u-st-dissipated-energy-u-diss-u-ext--g-a--u-st--u-diss-all-quantities-standardized-to-sample-width-the-measured-forces-and-energies-increase-when-a-film-deforms-elastically-or-plastically-this-increases-the-measured-values-of-seam-strength-or-bond-strength-while-the-energy-for-breaking-remains-constant-simplification--peeling-of-a-non-stretchable-material-leading-to-g-a--u-ext-1--cos-θ-the-energy-available-for-breaking-increases-with-the-pull-off-angle-at-the-same-pull-off-work-or-the-measured-breaking-force-decreases--and-the-maximum-peeling-effect-is-obtained-by-peeling-at-180°-ie-to-the-rear--attention--with-multi-layer-structures-you-must-always-pay-attention-to-where-the-fracture-really-occurs-see-previous-slide">Measured force: F Work input: U ext = ∫ F dx Energy required to break the joint: G a Energy elastically stored in removed film: U st Dissipated Energy: U diss U ext = G a + U st + U diss (all quantities standardized to sample width!) The measured forces and energies increase when a film deforms elastically or plastically. This increases the measured values of seam strength or bond strength while the energy for breaking remains constant. Simplification : peeling of a non-stretchable material, leading to: G a = U ext (1 – cos Θ) The energy available for breaking increases with the pull-off angle at the same pull-off work or the measured breaking force decreases.  And: The maximum peeling effect is obtained by peeling at 180°, i.e. to the rear.  Attention : With multi-layer structures, you must always pay attention to where the fracture really occurs (see previous slide).</h3>
<p>Excursion: Basic principles of the measurement of peeling forces
modified from Kinloch A. J., Lau C. C., Williams J.G. (1994) International Journal of - Fracture 66, 45-70 substrate peeled layer F Θ</p>

# Sealed seams are tested for leaks by random sampling using one of the following methods (L: in the laboratory, P: in production)
![Slide55.svg](./src_part1/Slide55.svg  "slide 55 of 59") 
<aside class="notes"><h3 id="sealed-seams-are-tested-for-leaks-by-random-sampling-using-one-of-the-following-methods-l-in-the-laboratory-p-in-production-l-the-bag-is-cut-in-half-and-then-filled-with-a-dye-solution-often-an-05-alcoholic-rhodamine-solution-is-used-as-the-dye-the-bag-seam-is-set-down-on-blotting-paper-leaks-become-visible-as-the-colour-solution-passes-through-standard-method-in-the-laboratory-l-measurement-of-the-increase-in-oxygen-content-over-time-for-modified-atmosphere-packs-relatively-long-measurement-time-p-detection-of-escaping-components-of-the-modified-atmosphere-gas-co-2-via-ir-spectroscopy-or-of-selectively-added-gases-helium-hydrogen-by-mass-spectroscopy-or-via-thermal-conductivity-detectors-in-modified-atmosphere-or-vacuum-packages-l-p-leak-detection-via-escaping-gas-bubbles-when-pressurised-under-water-l-or-expanded-under-vacuum-p-standard-procedure-in-production-control">Sealed seams are tested for leaks by random sampling using one of the following methods (L: in the laboratory, P: in production) L: The bag is cut in half and then filled with a dye solution. Often, an 0.5% alcoholic rhodamine solution is used as the dye. The bag seam is set down on blotting paper. Leaks become visible as the colour solution passes through (standard method in the laboratory). L: Measurement of the increase in oxygen content over time (for modified atmosphere packs, relatively long measurement time) P: Detection of escaping components of the modified atmosphere gas (CO 2, via IR spectroscopy) or of selectively added gases (helium, hydrogen, by mass spectroscopy or via thermal conductivity detectors), in modified atmosphere or vacuum packages L, P: Leak detection via escaping gas bubbles when pressurised under water (L) or expanded under vacuum (P) (standard procedure in production control)</h3>

# Sealing or welding are the most important processes to produce tight packages
![Slide58.svg](./src_part1/Slide58.svg  "slide 58 of 59") 
<aside class="notes"><h3 id="sealing-or-welding-are-the-most-important-processes-to-produce-tight-packages-here-the-material-parts-to-be-joined-have-to-be-melted-at-least-at-their-surfaces-except-for-cold-sealing-there-are-direct-or-indirect-ways-to-heat-the-material-sections-to-be-joined---melting-of-the-material-in-combination-with-external-pressure-also-produces-a-flow-of-molten-material-this-helps-to-close-imperfections-within-the-seal-which-especially-occur-in-places-where-longitudinal-and-transverse-seams-meet-critical-zones-cold-sealing-is-a-somewhat-misleading-term-the-process-is-in-fact-joining-via-special-contact-adhesives-sealing-seam-strength-con-be-tested-at-ambient-temperature-or-in-still-hot-conditions-hot-tack-the-interpretation-of-results-is-difficult-and-needs-high-expertise-leak-testing-of-closed-packages-can-be-made-by-destructive-and-non-destructive-methods-the-location-of-the-leaks-is-very-important">Sealing or welding are the most important processes to produce tight packages Here, the material parts to be joined have to be melted at least at their surfaces, except for cold sealing There are direct or indirect ways to heat the material sections to be joined - Melting of the material in combination with external pressure also produces a flow of molten material. This helps to close imperfections within the seal which especially occur in places where longitudinal and transverse seams meet (critical zones!). “Cold sealing” is a somewhat misleading term. The process is in fact joining via special contact adhesives. Sealing seam strength con be tested at ambient temperature or in still hot conditions (“hot tack”). The interpretation of results is difficult and needs high expertise. Leak testing of closed packages can be made by destructive and non destructive methods. The location of the leaks is very important.</h3>
<p>8.4 Sealing Processes - Conclusions</p>
