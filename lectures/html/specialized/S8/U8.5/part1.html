# A conductive liquid flows through an internally electrically insulated pipe made of non-magnetic material.
![Slide13.svg](./src_part1/Slide13.svg  "slide 13 of 50") 
<aside class="notes"><h3 id="a-conductive-liquid-flows-through-an-internally-electrically-insulated-pipe-made-of-non-magnetic-material-a-vertical-magnetic-field-is-applied-from-the-outside-moving-ions-or-charged-particles-are-deflected-by-the-magnetic-field-a-voltage-proportional-to-the-flow-velocity-is-generated-perpendicular-to-the-magnetic-field-u--electrical-tension-b--magnetic-flux-density">A conductive liquid flows through an internally electrically insulated pipe made of non-magnetic material. A vertical magnetic field is applied from the outside. Moving ions or charged particles are deflected by the magnetic field. A voltage proportional to the flow velocity is generated perpendicular to the magnetic field. U : electrical tension B : magnetic flux density</h3>

# Coriolis mass flow meter
![Slide14.svg](./src_part1/Slide14.svg  "slide 14 of 50") 
<aside class="notes"><h3 id="coriolis-mass-flow-meter">Coriolis mass flow meter</h3>
<p>If a mass in motion is accelerated perpendicular to the direction of its motion, Coriolis (inertia) forces occur. Principle of the Coriolis mass flow measurement: Liquid flows through one or two measuring tubes Measuring tube(s) is/are set into oscillation transversely to the movement Coriolis forces lead to a phase shift proportional to the mass, which is detected by optical or inductive sensors. The density of the medium can be determined from the resonance frequency. Rectangle 3 Conductivity of product: not required - Up to 36000 bottles/h Dosing range up to 1000 ml 10 - 50 filling stations dosing accuracy 0,08 – 1 %</p>

# Gas concentrations in liquids
![Slide29.svg](./src_part1/Slide29.svg  "slide 29 of 50") 
<aside class="notes"><h3 id="gas-concentrations-in-liquids-preferably-given-as-massmass-proportion-eg-mg--kg-the-values-are-then-dependent-on-pressure-and-temperature-but-do-not-have-to-be-converted-further-or-as-massvolume-fraction-eg-g--m³-then-consideration-of-the-pressure-and-temperature-dependence-of-the-density-of-the-liquid-is-required-instead-of-the-mass-m-of-a-dissolved-gas-the-gas-volume-at-standard-pressure-and-temperature-stp-0°c--27315-k-1-atm--1013-mbar--1013-hpa--1013-∙-10-5-pa-can-also-be-specified-from-the-general-gas-law-p-∙-v--n-∙-r-∙-t-with-p--gas-pressure-pa-v--gas-volume-m³-n--number-of-moles-r--gas-constant-r--8314-j-k-mol-t--absolute-temperature-k-the-following-can-be-calculated-for-standard-conditions-1-mol-corresponds-to-224-l-1-cm³-stp-corresponds-to-446--10--5-mol-or-as-mass-in-grams-446--10--5-m-mol-m-mol--molar-mass-in-g--mol-32-for-o-2">Gas concentrations in liquids: Preferably given as mass/mass proportion (e.g. mg / kg), the values are then dependent on pressure and temperature, but do not have to be converted further or as mass/volume fraction (e.g. g / m³); then consideration of the pressure and temperature dependence of the density of the liquid is required. Instead of the mass m of a dissolved gas, the gas volume at standard pressure and temperature (STP, 0°C = 273.15 K, 1 atm = 1013 mbar = 1013 hPa = 1.013 ∙ 10 5 Pa) can also be specified: From the general gas law p ∙ V = n ∙ R ∙ T with p : Gas pressure (Pa), V : Gas volume (m³), n : Number of moles, R : gas constant, R = 8.314 J /(K mol), T : absolute temperature (K), the following can be calculated for standard conditions: 1 mol corresponds to 22.4 l, 1 cm³ (STP) corresponds to: 4.46 * 10 -5 mol or as mass, in grams: 4.46 * 10 -5 m mol, m mol : molar mass, in g / mol (32 for O 2)</h3>

# The liquid to be filled usually contains dissolved oxygen of the concentration c V that was introduced under the equilibrium [...]
![Slide30.svg](./src_part1/Slide30.svg  "slide 30 of 50") 
<aside class="notes"><h3 id="the-liquid-to-be-filled-usually-contains-dissolved-oxygen-of-the-concentration-c-v-that-was-introduced-under-the-equilibrium-pressure-p-v--value-for-c-v--c-v--λ-p-v-when-filling-under-partial-pressure-p--p-v---p-the-total-oxygen-load-increases-to-c-g--c-g--λ´--p--c-v-definition--degree-of-substance-exchange-ε-an-empirical-value-for-a-partial-saturation-during-the-filling-process-the-maximum-possible-saturation-according-to-the-henrys-law-is-not-achieved-because-the-process-is-too-short-λ´--λ-ε-this-only-applies-to-small-o-2-pre-loads-c-v-and-in-the-partial-saturation-range-the-total-oxygen-load-c-g-is-therefore-time-dependent-which-is-taken-into-account-via-the-degree-of-material-exchange-ε-">The liquid to be filled usually contains dissolved oxygen of the concentration c V that was introduced under the equilibrium pressure p V . Value for c V : c V = λ p V When filling under partial pressure p = p V +  p the total oxygen load increases to c g : c g = λ´  p + c V Definition : Degree of substance exchange ε (an empirical value) for a partial saturation during the filling process (the maximum possible saturation according to the Henry’s law is not achieved because the process is too short): λ´ = λ ε This only applies to small O 2 pre-loads c V and in the partial saturation range. The total oxygen load c g is therefore time-dependent, which is taken into account via the degree of material exchange ε .</h3>

<aside class="notes"><h3 id="example-oh-filler-ε--0153-filling-organ-without-filling-tube-the-value-for-ε-depends-on-type-of-filler-and-the-filling-time-for-beer-fillers-one-turn-of-the-ring-bowl-takes-7---8-seconds-about-half-the-rotation-time-is-available-for-the-actual-filling-process-the-product-is-under-pressure-of-co-2-which-also-contains-contaminations-such-as-o-2-and-therefore-absorbs-some-o-2-before-the-filling-valve-the-co-2-in-the-ring-line-is-contaminated-by-the-return-gas-during-filling-with-o-2--maximum-less-than-1-vol-air-content-021-vol-o-2-content-ε-is-higher-for-filling-devices-without-filling-tubes-than-with-long-filling-tubes-due-to-the-large-gas-liquid-interface-if-pre-evacuation-is-used-the-resulting-oxygen-load-on-the-product-is-still-lower">Example O&amp;H filler: ε = 0.153, filling organ without filling tube. The value for ε depends on type of filler and the filling time. For beer fillers, one turn of the ring bowl takes 7 - 8 seconds. About half the rotation time is available for the actual filling process. The product is under pressure of CO 2, which also contains contaminations such as O 2, and therefore absorbs some O 2 before the filling valve. The CO 2 in the ring line is contaminated by the return gas during filling with O 2 . Maximum: less than 1 vol.% air content, 0.21 vol.% O 2 content. ε is higher for filling devices without filling tubes than with long filling tubes, due to the large gas-liquid interface. If pre-evacuation is used, the resulting oxygen load on the product is still lower.</h3>

# Assumption: 99 % of the pressurising gas consists of CO
![Slide35.svg](./src_part1/Slide35.svg  "slide 35 of 50") 
<aside class="notes"><h3 id="assumption--99--of-the-pressurising-gas-consists-of-co-2-and-1--of-air-021--o-2-resulting-partial-pressure-in-the-ring-bowl-00063-bar-an-o-2-partial-pressure-of-p-o2--3-bar-x-446-ml--1560-ml--00086-bar-or-86-x10-2-pa-results-in-the-bottle-directly-before-filling-the-oxygen-content-of-the-beer-directly-before-the-filling-process-was-about-c-v--00063-bar-x-685-mgkg-bar-x-102-kgl--044-mgl-the-maximum-oxygen-uptake-during-the-filling-process-is-c-o2--0153-x-00086--00063-bar-x-685-mgkg-bar-x-102-kgl--0025-mgl-the-total-oxygen-load-in-this-example-is-at-maximum-0465-mgl--conclusion--the-main-oxygen-load-results-from-the-oxygen-containing-return-gas-after-pressurising-which-flows-back-into-the-ring-bowl-real-values-today-are-less-than-002-mgl-staatsbrauerei-weihenstephan-co-2-consumption-in-practice-double-pre-evacuation--about-200-ghl-filled-product-exercise-calculate-the-o-2-load-for-an-air-content-of-035--of-the-pressurizing-gas-under-otherwise-identical-conditions-solution--0177-mgl">Assumption : 99 % of the pressurising gas consists of CO 2 and 1 % of air (0.21 % O 2, resulting partial pressure in the ring bowl: 0.0063 bar) An O 2 partial pressure of p O2 = 3 bar x (4.46 ml / 1560 ml) = 0.0086 bar or 8.6 x10 2 Pa results in the bottle directly before filling. The oxygen content of the beer directly before the filling process was about c v = 0.0063 bar x 68.5 mg/(kg bar) x 1.02 kg/l = 0.44 mg/l The maximum oxygen uptake during the filling process is: c O2 = 0.153 x (0.0086 – 0.0063) bar x 68.5 mg/(kg bar) x 1.02 kg/l = 0.025 mg/l The total oxygen load in this example is at maximum 0.465 mg/l . Conclusion : The main oxygen load results from the oxygen-containing return gas after pressurising, which flows back into the ring bowl! Real values today are less than 0.02 mg/l, (Staatsbrauerei Weihenstephan). CO 2 consumption in practice: double pre-evacuation  about 200 g/hl filled product Exercise: Calculate the O 2 load for an air content of 0.35 % of the pressurizing gas under otherwise identical conditions! (Solution: &lt; 0.177 mg/l)</h3>

# The brim full volume of an 0.5 l bottle is 520 ml, the nominal volume 500 ml. Thus, the average air volume in the headspace [...]
![Slide36.svg](./src_part1/Slide36.svg  "slide 36 of 50") 
<aside class="notes"><h3 id="the-brim-full-volume-of-an-05-l-bottle-is-520-ml-the-nominal-volume-500-ml-thus-the-average-air-volume-in-the-headspace-is-20-ml-without-countermeasures-20-ml-∙-21-vol--o-2--42-ml-o-2-for-a-05-l-bottle-42-ml-o-2--42-cm³stp--42-∙-446-∙-10--5-∙-32--599-mg-o-2-in-relation-to-a-volume-of-1-litre-the-beer-is-subjected-to-an-additional-o-2-load-of-up-to-12-mgl-via-the-oxygen-diffusing-into-the-headspace-this-assumes-that-the-oxygen-in-the-headspace-is-gradually-absorbed-by-the-beverage-after-capping-remedies-for-this-problem-short-distances-between-filling-and-capping-blowing-out-the-headspace-with-inert-gas-n-2-co-2-before-sealing-foaming---air-in-the-headspace">The brim full volume of an 0.5 l bottle is 520 ml, the nominal volume 500 ml. Thus, the average air volume in the headspace is 20 ml without countermeasures. 20 ml ∙ 21 Vol-% O 2 = 4.2 ml O 2 (for a 0.5 l bottle) 4.2 ml O 2  4.2 cm³(STP) = 4.2 ∙ 4.46 ∙ 10 -5 ∙ 32 = 5.99 mg O 2 In relation to a volume of 1 litre, the beer is subjected to an additional O 2 load of up to 12 mg/l via the oxygen diffusing into the headspace. This assumes that the oxygen in the headspace is gradually absorbed by the beverage after capping. Remedies for this problem: Short distances between filling and capping Blowing out the headspace with inert gas (N 2, CO 2) before sealing, foaming - Air in the headspace</h3>

# 8.5 Beverage Filling - Conclusions
![Slide49.svg](./src_part1/Slide49.svg  "slide 49 of 50") 
<aside class="notes"><h3 id="85-beverage-filling---conclusions">8.5 Beverage Filling - Conclusions</h3>
<p>Beverage filling has to deal with products of differing sensitivities (e.g. against oxidation) The dosing technology depends on type and value of the product - Especially the filling step is crucial for sensitive and / or pressurized products Often, techniques for removal of oxygen have to be applied (evacuation, purging) Technical requirements for the equipment are very high and low downtimes are essential</p>
