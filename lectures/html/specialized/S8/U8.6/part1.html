# F Fa
![Slide22.svg](./src_part1/Slide22.svg  "slide 22 of 47") 
<aside class="notes"><h3 id="the-draw-off-force-f-a-measured-directly-before-the-draw-off-belts-is-the-sum-of-inertia-forces-time-dependent-due-to-intermittent-transport-of-packaging-material-forming-forces-forming-shoulder-depending-on-forming-shoulder-geometry-and-coefficient-of-friction-between-forming-shoulder-and-outside-of-packaging-material-and-frictional-forces-on-the-filling-tube-depending-on-the-coefficient-of-friction-between-the-filling-tube-and-the-inside-of-the-packaging-material--the-required-drive-force-f-fa-must-be-lower-than-the-maximum-friction-force-f-ra-between-the-belt-and-the-outside-of-the-packaging-material-f-fa--f-ra---the-frictional-force-f-ri-depends-on-the-packaging-material--the-contact-force-f-n-is-adjustable-it-thus-determines-the-maximum-possible-drive-force-via-the-coefficient-of-friction-between-the-belt-and-the-outside-of-the-packaging-material">The draw-off force F A (measured directly before the draw-off belts) is the sum of inertia forces (time-dependent, due to intermittent transport of packaging material) forming forces (forming shoulder, depending on forming shoulder geometry and coefficient of friction between forming shoulder and outside of packaging material) and frictional forces on the filling tube (depending on the coefficient of friction between the filling tube and the inside of the packaging material).  The required drive force F Fa must be lower than the maximum friction force F Ra between the belt and the outside of the packaging material, F Fa &lt; F Ra .  The frictional force F Ri depends on the packaging material.  The contact force F N is adjustable. It thus determines the maximum possible drive force via the coefficient of friction between the belt and the outside of the packaging material.</h3>
<p>Forces due to draw-off belt (power transmission by friction)

# On a vertical tubular bag machine with belt draw-off and power transmission by friction, a film is to be processed whose [...]
![Slide29.svg](./src_part1/Slide29.svg  "slide 29 of 47") 
<aside class="notes"><h3 id="on-a-vertical-tubular-bag-machine-with-belt-draw-off-and-power-transmission-by-friction-a-film-is-to-be-processed-whose-coefficient-of-friction-with-respect-to-the-tube-inside-is-02-and-with-respect-to-the-belt-outside-22-the-draw-off-force-is-100-n-can-this-film-be-processed-on-such-a-machine-if-the-maximum-possible-belt-contact-force-for-each-belt-is-20-n-justify-your-statement-mathematically-calculation-the-equilibrium-of-forces-results-in-the-condition-that-the-belts-do-not-slip">On a vertical tubular bag machine with belt draw-off and power transmission by friction, a film is to be processed whose coefficient of friction with respect to the tube (inside) is 0.2 and with respect to the belt (outside) 2.2. The draw-off force is 100 N. Can this film be processed on such a machine if the maximum possible belt contact force for each belt is 20 N? Justify your statement mathematically! Calculation: The equilibrium of forces results in the condition that the belts do not slip:</h3>
<p>Calculation example for belt draw-off with frictional power transmission
2 F Ra &gt; F A + 2 F Ri (2 F Ra = m a . 2 F N ; 2 F Ri = m i . 2 F N)
or, with compensation coefficient k ,
2 &lt; 2,5 and 2 &lt; 2,5 k (k = 1,1....3,4) or - Both conditions are not met. It is very likely that the belts will slip and the film cannot be processed on a machine equipped in this way.</p>

# The draw-off force F A (measured directly in front of the draw-off) is the sum of the
![Slide30.svg](./src_part1/Slide30.svg  "slide 30 of 47") 
<aside class="notes"><h3 id="the-draw-off-force-f-a-measured-directly-in-front-of-the-draw-off-is-the-sum-of-the-inertia-forces-like-above-forming-forces-as-above-the-friction-forces-on-the-filling-tube-are-considerably-lower-as-the-film-is-sucked-outwards-by-the-belt-the-required-drive-force-f-fa-must-be-lower-than-the-maximum-friction-force-f-ra-between-the-belt-and-the-outside-of-the-packaging-material-f-fa--f-ra--the-frictional-force-f-ri-can-be-neglected-the-contact-force-f-n-now-only-acts-between-the-belt-and-the-outside-of-the-packaging-material-it-is-given-by-the-pressure-difference-between-suction-pressure-and-atmospheric-pressure-and-by-the-suction-surface-in-contrast-to-direct-pressing-the-pressure-force-can-be-influenced-by-the-effective-surface">The draw-off force F A (measured directly in front of the draw-off) is the sum of the inertia forces (like above) forming forces (as above) The friction forces on the filling tube are considerably lower, as the film is sucked outwards by the belt. The required drive force F Fa must be lower than the maximum friction force F Ra between the belt and the outside of the packaging material, F Fa &lt; F Ra . The frictional force F Ri can be neglected. The contact force F N now only acts between the belt and the outside of the packaging material. It is given by the pressure difference between suction pressure and atmospheric pressure and by the suction surface. In contrast to direct pressing, the pressure force can be influenced by the effective surface.</h3>

# The combination of forming, filling and sealing / closing in one single machine has many advantages over separated machines [...]
![Slide46.svg](./src_part1/Slide46.svg  "slide 46 of 47") 
<aside class="notes"><h3 id="the-combination-of-forming-filling-and-sealing--closing-in-one-single-machine-has-many-advantages-over-separated-machines-for-these-processes-especially-aseptic-filling-can-be-performed-via-this-type-of-equipment-dedicated-forming-processes-can-be-operated-at-elevated-or-at-ambient-temperatures-depending-on-the-packaging-material-and-the-type-of-package-the-transport-of-the-packaging-material-through-the-machine-creates-effects-like-friction-and-unintended-deformation-these-effects-have-to-be-studied-carefully">The combination of forming, filling and sealing / closing in one single machine has many advantages over separated machines for these processes Especially aseptic filling can be performed via this type of equipment Dedicated forming processes can be operated at elevated or at ambient temperatures, depending on the packaging material and the type of package The transport of the packaging material through the machine creates effects like friction and unintended deformation. These effects have to be studied carefully</h3>
