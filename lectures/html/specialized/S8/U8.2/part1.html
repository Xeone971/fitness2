# Pre-stages for thermoforming
![Slide5.svg](./src_part1/Slide5.svg  "slide 5 of 36") 
<aside class="notes"><h3 id="pre-stages-for-thermoforming-extrusion-or-injection-moulding-see-also-basic-lecture-packaging-technology---systems-common-feature-melting-of-plastic-with-extrusion-screw-injection-moulding--melt-flow-is-injected-into-cold-or-tempered-moulds-and-produces-preforms--preforms-are-further-formed-into-containers-by-thermoforming-in-the-course-of-injection-blow-moulding-or-stretch-blow-moulding--extrusion-t-he-molten-plastic-leaves-the-extruder-via-a-slit-die-or-a-ring-die-and-is-turned-into-a-film-or-into-a-tube-see-lecture---packaging-technology---systems-the-still-hot-tube-is-blown-into-containers-via-blow-moulding--films-are-used-as-semi-finished-products-for-deep-drawing-of-trays-cups-etc">Pre-stages for thermoforming: Extrusion or injection moulding (see also basic lecture: packaging technology - systems) Common feature: Melting of plastic with extrusion screw Injection moulding : Melt flow is injected into cold or tempered moulds and produces preforms . Preforms are further formed into containers by thermoforming in the course of injection blow moulding or stretch blow moulding . Extrusion: T he molten plastic leaves the extruder via a slit die or a ring die and is turned into a film or into a tube (see lecture - Packaging Technology - Systems). The still hot tube is blown into containers via blow moulding . Films are used as semi-finished products for deep drawing of trays, cups etc.</h3>

# Conversion of flat semi-finished products - Principle of thermoforming
![Slide13.svg](./src_part1/Slide13.svg  "slide 13 of 36") 
<aside class="notes"><h3 id="conversion-of-flat-semi-finished-products-principle-of-thermoforming---the-film-is-heated-to-forming-temperature-below-melting-temperature-the-film-is-heated-by-contact-heating-andor-radiant-heat-cooling-takes-place-at-the-wall-of-the-die-demolding--ejecting-is-only-possible-after-the-temperature-has-fallen-below-the-freezing-temperature-and-is-supported-by-the-shrinkage-of-the-product">Conversion of flat semi-finished products Principle of thermoforming - The film is heated to forming temperature (below melting temperature). The film is heated by contact heating and/or radiant heat. Cooling takes place at the wall of the die. Demolding / ejecting is only possible after the temperature has fallen below the freezing temperature and is supported by the shrinkage of the product.</h3>

# In the case of thin foils, the maximum elongation is 3 - 4 %, as the grains are arranged in single layers.
![Slide29.svg](./src_part1/Slide29.svg  "slide 29 of 36") 
<aside class="notes"><h3 id="in-the-case-of-thin-foils-the-maximum-elongation-is-3---4--as-the-grains-are-arranged-in-single-layers-in-the-case-of-strips-the-grains-flow-along-their-sliding-lines---the-stretchability-increases-the-elongation-can-be-further-increased-25-30--by-bonding-the-grains-to-plastic-films-on-one-or-both-sides-higher-elongation-can-lead-to-the-formation-of-pores-al-thin-strips-with-a-thickness-of-220-to-280-µm-are-used-for-the-manufacture-of-semi-rigid-containers">In the case of thin foils, the maximum elongation is 3 - 4 %, as the grains are arranged in single layers. In the case of strips, the grains flow along their sliding lines - the stretchability increases. The elongation can be further increased (25-30 %) by bonding the grains to plastic films on one or both sides. Higher elongation can lead to the formation of pores. Al thin strips with a thickness of 220 to 280 µm are used for the manufacture of semi-rigid containers.</h3>
<p>Influence of laminating on the stretchability of aluminium foils
aluminium foil 0.015 mm, annealed
as above, stretched, rupture at 3,5 % elongation
aluminium foil 0.100 mm, annealed
as above, stretched by 20 %, elongation of the grains, no rupture
Al-aluminium foil 0.015 mm KL-- laminating adhesive KU- plastic film 0.020 mm
as above, stretched by 25 %, elongation of the grains, still poreless (no rupture)
Source: modified from Weisser, H., Karlsruhe, personal archive</p>

# 8.2 Forming - Conclusions
![Slide35.svg](./src_part1/Slide35.svg  "slide 35 of 36") 
<aside class="notes"><h3 id="82-forming---conclusions">8.2 Forming - Conclusions</h3>
<p>Forming before filling can be done with different starting materials or semi-finished products The container / receptactle can be produced directly by basic forming (primary forming, example: injection moulding from plastic granulate) or by conversion from a semi-finished product Forming can take place at elevated temperatures (injection moulding, blow moulding, stretch blow moulding, thermoforming) or at ambient temperatures (cold forming, erecting) Cold forming processes are more difficult to control Semi-finished products are Plastics: film, sheet, preform - Paper / cardboard: web, sheet, blank Metals: foil, sheet</p>
