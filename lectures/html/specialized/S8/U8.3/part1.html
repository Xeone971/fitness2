# Dosing
![Slide4.svg](./src_part1/Slide4.svg  "slide 4 of 70") 
<aside class="notes"><h3 id="dosing-dosing-is-the-variable-supply-of-substances-in-production-processes-controlled-according-to-quantity-and-time-sequence-dosing-is-recorded-by-direct-measurement-of-the-dosing-quantity-or-by-a-reproducible-drive-eg-control-of-the-dosing-screw-via-stepper-motor-or-controllable-coupling-filling-this-includes-additional-functions-such-as-the-transport-of-empty-and-filled-packagings-sealing-devices-labelling-devices-etc-filling-is-therefore-more-comprehensive-than-dosing-or-dosing-is-part-of-filling-terms-for-dosing-continuous-dosing-used-in-process-engineering-discontinuous-dosing-used-in-packaging-technology-split-into-gravimetric-dosing-volumetric-dosing-and-counting-piece-goods-such-as-rolls-vegetables-spices-or-fruits">Dosing: Dosing is the variable supply of substances in production processes, controlled according to quantity and time sequence. Dosing is recorded by direct measurement of the dosing quantity or by a reproducible drive (e.g. control of the dosing screw via stepper motor or controllable coupling). Filling: This includes additional functions such as the transport of empty and filled packagings, sealing devices, labelling devices, etc. &quot;Filling&quot; is therefore more comprehensive than &quot;dosing&quot; or &quot;dosing&quot; is part of “filling”. Terms for Dosing: Continuous dosing (used in process engineering) Discontinuous dosing (used in packaging technology), split into gravimetric dosing volumetric dosing and counting (piece goods such as rolls, vegetables, spices or fruits)</h3>

# Zero correction

<aside class="notes"><h3 id="zero-correction-this-compensates-for-product-deposits-in-the-weighing-vessel-averaging-the-dosing-unit-is-controlled-by-the-filling-quantity-control-unit-tendency-control-each-filling-is-weighed-the-weighing-result-is-fed-to-the-control-electronics-of-the-dosing-unit-if-for-example-the-weighing-results-in-underdosing-the-dosing-unit-is-controlled-in-such-a-way-that-more-is-dosed-filling-quantity-optimization---in-the-case-of-inhomogeneous-products-or-products-with-large-individual-pieces-the-nominal-filling-quantity-can-be-combined-from-the-contents-of-several-weighing-vessels">Zero correction This compensates for product deposits in the weighing vessel. Averaging The dosing unit is controlled by the filling quantity control unit tendency control: Each filling is weighed. The weighing result is fed to the control electronics of the dosing unit. If, for example, the weighing results in underdosing, the dosing unit is controlled in such a way that more is dosed. Filling quantity optimization - In the case of inhomogeneous products or products with large individual pieces, the nominal filling quantity can be combined from the contents of several weighing vessels.</h3>

# (average grain diameter d = 4.2 mm, bulk density
![Slide51.svg](./src_part1/Slide51.svg  "slide 51 of 70") 
<aside class="notes"><h3 id="average-grain-diameter-d--42-mm-bulk-density-ρ-s--059-gcm-3-1-q--600-cm-3-v--051--q-filling-volume-v-coefficient-of-variation-q--900-cm-3-v--046---higher-relative-accuracy-with-larger-volume-2-the-cup-geometry-hd-showed-no-influence-here-3-doctor-blade-v--039--round-brush-v--058---higher-accuracy-with-doctor-blade-4-emptied-reservoir-v--068--continuous-emptying-of-reservoir-5-or-10-refills-v--039--refill-after-5-or-10-dosings--the-accuracy-depends-very-much-on-the-product-feed-therefore-the-storage-and-conveying-of-bulk-materials-bulk-material-mechanics-are-particularly-important-nb-the-dosing-error-is-up-to-four-times-greater-with-volumetric-dosing-than-with-gravimetric-dosing">(average grain diameter d = 4.2 mm, bulk density ρ S = 0.59 g/cm 3) 1. Q = 600 cm 3 v = 0.51 % (Q: filling volume, v: coefficient of variation) Q = 900 cm 3 v = 0.46 %  higher relative accuracy with larger volume 2. The cup geometry (H/D) showed no influence here. 3. doctor blade v = 0.39 % round brush v = 0.58 %  higher accuracy with doctor blade 4. Emptied reservoir v = 0.68 % (continuous emptying of reservoir) 5 or 10 refills v = 0.39 % (refill after 5 or 10 dosings)  The accuracy depends very much on the product feed. Therefore, the storage and conveying of bulk materials (bulk material mechanics) are particularly important. N.B. The dosing error is up to four times greater with volumetric dosing than with gravimetric dosing.</h3>

# Product specific sources of dosing errors
![Slide58.svg](./src_part1/Slide58.svg  "slide 58 of 70") 
<aside class="notes"><h3 id="product-specific-sources-of-dosing-errors">Product specific sources of dosing errors</h3>
<p>Typical products of an - Auger feeder are flour, semolina, sugar, salt, i.e. dust-forming products which are not suitable for disc dosing devices. Important here are the flow properties (cohesion), because no product must flow out during screw standstill. The product outflow can be controlled by the ratio of screw pitch and screw diameter, s/D 1 For normal products s/D 1 = 1 For free-flowing products, s/D 1 is &lt; 1/2</p>

# Various discharge stops or discharge barriers are used at the lower end of the screw for products that tend to run out.
![Slide59.svg](./src_part1/Slide59.svg  "slide 59 of 70") 
<aside class="notes"><h3 id="various-discharge-stops-or-discharge-barriers-are-used-at-the-lower-end-of-the-screw-for-products-that-tend-to-run-out-some-discharge-stops-have-to-be-controlled-pneumatically-eg-conical-closure-resulting-dosing-errors---the-optimum-barrier-must-be-found-empirically-for-each-product-depending-on-the-outlet-barrier-there-may-also-be-a-risk-of-blockage-with-some-products-here-an-electrical-overload-protection-ensures-that-the-machine-drive-switches-off-automatically-especially-with-cohesive-products-outlet-barriers-can-cause-high-dosing-errors">Various discharge stops or discharge barriers are used at the lower end of the screw for products that tend to run out. Some discharge stops have to be controlled (pneumatically) (e.g. conical closure). Resulting dosing errors - The optimum barrier must be found empirically for each product. Depending on the outlet barrier, there may also be a risk of blockage with some products. Here, an electrical overload protection ensures that the machine drive switches off automatically. Especially with cohesive products, outlet barriers can cause high dosing errors.</h3>
