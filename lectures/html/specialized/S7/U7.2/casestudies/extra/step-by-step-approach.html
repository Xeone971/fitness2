* The type of material (type of polymer, paper, cadboard, glass...) influences the packaging process: a change in material can require a change of the technology used to shape the container and used to fill it. (For more information see [packaging materials and shaping process](https://fitness.agroparistech.fr/fitness/lectures/html/#12-packaging-materials-and-shaping-process)).

* As function of the packaging material, its production can have environmental impacts in diffrerent impact categoiries, for example non-renewable ressource depletion would be higher for petrochemical polymers, while bio-based plastics will have higher land use.

* The decrease of the mass of material used to produce a single pack is the most widely used means to decrease the environemntal impact. In most cases the wall thickness was optimized. In order to keep the functionality, for example high gas barrier, multilayer materials can be used. Care has to be taken about the recycling of multilayer materials, though, to avoid the shift of the envirionmenal burden from one step to another in the supply and use chain of packaging.  
* Laminated cardbord can be used to decrease the quantity of polymers while keeping mechanical properties and increasing the quantity of biobased materials. Caution has to be taken about the food security and some materials can require an additional functional barrier [Legislation regulation of food contact materials]("https://fitness.agroparistech.fr/fitness/lectures/html/#3-legislation-regulation-of-food-contact-materials").

* Packaging protects the qualitative attributes of food and helps to increase [shelf-life](https://fitness.agroparistech.fr/fitness/lectures/html/common/S3/U3.2/part4.html#/2). Avoiding generation of food waste increases positively the ecobalance of the whole service offer, *i.e.* food inside a pack.
* Packaging innovations such as [Active packaging](https://fitness.agroparistech.fr/fitness/lectures/html/common/S4/U4.2/part1.html#/2) are ways to extend shelf life.
* Changes in primary packaging must be made with respect to secondary and tertiary packaging, but also with respect to consumer behavior.

* Packaging influences the **[shelf-life](https://fitness.agroparistech.fr/fitness/lectures/html/common/S3/U3.2/part4.html#/2)** of a product and therefore the logistics of the distribution chain.
* Packaging-related initiatives can help to further the developpment of **short supply chains**.

A case study on the subjet is presented with the help of the [example](lca-packaging/lca-milk-packaging.html) of milk packaging.

* Unappropriate packaging size can be an essential aspect of consumer food-waste when not consumed products are discarded.
* Consumer behaviour and understanding of the proper treatment and disposal of packaging is essential to minimize the impact of the packaging/product system. These aspects are explored in this [case study](lca-packaging/lca-beef-packaging.html).
* [Secondary shelf-life]([https://fitness.agroparistech.fr/fitness/lectures/html/common/S3/U3.2/part1.html#/15](https://fitness.agroparistech.fr/fitness/lectures/html/common/S3/U3.2/part1.html)) can help manage food waste by re-use of left-overs.

* End-of-life treatment is essential for the packaging to integrate a circular economy aspect.
* [Mechanical recycling](https://fitness.agroparistech.fr/fitness/lectures/html/specialized/S7/U7.4/part1.html), landfilling and incineration are the main end-of-life treatments for most packaging materials.
* Biodegradation through home or industrial composting are the principal end-of-life treatments for [bio-degradable plastics](). They allow a biological valorization of packaging and the associated food-waste by the production of organic fertilizers (composts).</script></section></section></div>
