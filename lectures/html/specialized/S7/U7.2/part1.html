# Norms concerning eco-design
![Slide12.svg](./src_part1/Slide12.svg  "slide 12 of 63") 
<aside class="notes"><h3 id="norms-concerning-eco-design">Norms concerning eco-design</h3>
<p>ISO/TR 14062:2002 “Environmental management — Integrating environmental aspects into product design and development” describes concepts and current practices relating to the integration of environmental aspects into product design and development. ISO 14044:2006 specifies requirements and provides guidelines for life cycle assessment (LCA) including: definition of the goal and scope of the LCA, the life cycle inventory analysis (LCI) phase, the life cycle impact assessment (LCIA) phase, the life cycle interpretation phase, reporting and critical review of the LCA, limitations of the LCA, relationship between the LCA phases, and conditions for use of value choices and optional elements. ISO 14044:2006 covers life cycle assessment (LCA) studies and life cycle inventory (LCI) studies.</p>

# Innovative design

<aside class="notes"><h3 id="innovative-design">Innovative design</h3>
<p>Unlike redesign (eco-design), innovative design implies a paradigm shift (Cooper model) that requires inventing new systems or products. To achieve this it is necessary Redefining what one seeks to create as a service, a function... This requires exploring the expectations of the needs of the people (customers but not only producers, processors...) who will be affected by this innovation - To move from a knowledge exploitation mode (I mobilize the knowledge that I have or that my group has) to a mode of exploration of knowledge : to go in search of knowledge that exists but which I do not have and therefore I do not think to mobilize or identify the knowledge that needs to be created to achieve innovation. For this exploration the C-K concept can be useful.
-&gt; creation of a concept projection, i.e. a future product, a multidisciplinary group looks for solutions</p>

# Principles of creative problem solving
![Slide19.svg](./src_part1/Slide19.svg  "slide 19 of 63") 
<aside class="notes"><h3 id="principles-of-creative-problem-solving">Principles of creative problem solving</h3>
<p>Source: INRAE – Formations on creative problem solving – L. Prevosto From the theory of Alex Osborne - Applied Imagination: Principles and Procedures of Creative Problem Solving. New York, NY: Charles Scribner’s Sons, 1953 Espace réservé du texte 2 Brainstorming techniques: Techniques to change context for idea generation: Inspiration by images Changing context: In the future, in a space capsule, …. Writing of constraint texts ….
Ask problems as questions. Open-ended questions generate more answers, problem statements tend to generate limited responses - Defer or suspend judgment in divergent phases. Early judging solutions early on tends to shut down idea generation. In convergent phases time is given to evaluate ideas. Focus on &quot;Yes, and,&quot; rather than &quot;No, but.&quot; &quot;Yes, and&quot; encourages to expand thoughts. &quot;But&quot; – even if preceded by &quot;yes&quot; ends conversation and can negates previous ideas. Balance divergent and convergent thinking and separate those processes</p>

# The 12 commandments of green chemistry 25
![Slide25.svg](./src_part1/Slide25.svg  "slide 25 of 63") 
<aside class="notes"><h3 id="the-12-commandments-of-green-chemistry-25">The 12 commandments of green chemistry 25</h3>
<h3 id="from-anastas-et-warner-1998">from Anastas et Warner, 1998</h3>
<p>1: Thou shall avoid waste 2: Thou shall design safe products (avoid toxicity) 3: Thou shall design safe processes (avoid hazardous syntheses leaving toxic waste and by-products) 4: Thou shall use renewable feedstocks (rather than depleting ones) 5: Thou shall use catalysts rather than stoichiometric reagents 6: Thou shall avoid temporary modifications (protection – deprotection steps) 7: Thou shall incorporate all material in thy product (avoid atom waste) 8: Thou shall use safe reaction conditions (avoid solvents, or use innocuous ones) 9: Thou shall optimize energy efficiency (ambient temperature and pressure whenever possible) 10: Thou shall keep end of life in mind 11: Thou shall prevent pollution 12: Thy products shall be safe (minimize potential for chemical accidents, explosions, fires…)
Similar lists: Ten Golden Rules, Design for - Environment Principles
De Koeijer, Pack Tech &amp; Sci, 2017</p>

# Key notions of LCA
![Slide31.svg](./src_part1/Slide31.svg  "slide 31 of 63") 
<aside class="notes"><h3 id="key-notions-of-lca">Key notions of LCA</h3>
<p>Functional unit Quantitative expression of a service unit Includes time necessary for a given service In case quantification difficult to obtain, use of a reference unit Example: Painting: cover 20 m 2 of a normalized surface with opacity higher than 98 % and without cracks for 10 years under UV light without weather exposure Shampooing: wash middle long hair and obtain sensorially appreciated smooth effect for 12 hours in temperate climate (4 hours outside in urban environment and 8 h inside) Difficulty: how to obtain a norm quantity?  least bad choice: approximately 8 mL, being average quantity of consumers poured in their hand during washing giving rise to a reference unit Product life time - Life time of the product itself, not service time! 31
Source: Ventère, 2012, Techniques de l’Ingénieur, [G 6000]</p>

# Elements of LCA
![Slide34.svg](./src_part1/Slide34.svg  "slide 34 of 63") 
<aside class="notes"><h3 id="elements-of-lca">Elements of LCA</h3>
<p>Goal and scope definition defines the goal and intended use of the LCA, and scopes the assessment concerning system boundaries, function and flow, required data quality, technology and assessment parameters. Life Cycle Inventory analysis, LCI, is an activity for collecting data on inputs (resources and intermediate products) and outputs (emissions, wastes) for all the processes in the product system. Life Cycle Impact Assessment, LCIA, is the phase of the LCA where inventory data on inputs and outputs are translated into indicators about the product system&#39;s potential impacts on the environment, on human health, and on the availability of natural resources. Interpretation is the phase where the results of the LCI and LCIA are interpreted according to the goal of the study and where sensitivity and uncertainty analysis are performed to qualify the results and the conclusions. 34
Sources: European Commission LCA Info Hub: <a href="http://lca.jrc.EC.europa.EU/lcainfohub/introduction.vm###">http://lca.jrc.EC.europa.EU/lcainfohub/introduction.vm###</a> Rousseaux, 2005, Techniques de l&#39;ingénieur, ref . G5500</p>

# LCA Issues
![Slide36.svg](./src_part1/Slide36.svg  "slide 36 of 63") 
<aside class="notes"><h3 id="lca-issues--shifting-burdens-36">LCA Issues – Shifting burdens 36</h3>
<h3 id="source-european-commission-lca-info-hub-http-lcajrceceuropaeu--lcainfohub--introductionvm--the-shifting-of-burdens-issue-including-the-whole-life-cycle-helps-ensure-that-no-environmental-burdens-are-shifted-to-other-life-phases-ie-it-is-avoided-that-improvements-in-one-part-of-the-life-cycle-eg-production-lead-to-even-higher-impacts-in-other-parts-of-the-same-life-cycle-eg-the-product-use-and-vice-versa-at-the-same-time-an-lca-helps-to-identify-and-avoid-the-shifting-of-burdens-among-different-impacts-as-it-can-and-should-consider-in-parallel-effects-on-eg-climate-change-acidification-summer-smog-natural-resource-consumption-etc">Source: European Commission LCA Info Hub: http:// lca.jrc.EC.europa.EU / lcainfohub / introduction.vm ### The &quot;shifting of burdens&quot; issue: Including the whole life cycle helps ensure that no environmental burdens are shifted to other life phases, i.e. it is avoided that improvements in one part of the life cycle (e.g. production) lead to even higher impacts in other parts of the same life cycle (e.g. the product use), and vice versa. At the same time, an LCA helps to identify and avoid the shifting of burdens among different impacts, as it can and should consider in parallel effects on e.g. Climate Change, Acidification, Summer Smog, Natural Resource Consumption etc.</h3>

# Impact of consumer behaviour on GWG 54
![Slide54.svg](./src_part1/Slide54.svg  "slide 54 of 63") 

<aside class="notes"><p>effective and ineffective consumer scenarios for reducing food loss and waste (FLW) and global warming potential (GWP) by comparing alternative and base‐case products under different consumption and perception conditions (the values represent how much the FLW rates of the alternatives were reduced relative to the base‐case products
; RF =
refrigerated milk
; NR = non‐
refrigerated milk
; WH =
whole cabbage
; SH =
shredded cabbage)</p>
<p>Secondly, scenario analysis presented quantitative effectiveness of the functionalizations in reducing both FLW and GWP, where the effectiveness was found to link to the consumers
’ perception of the expiration date.
These results can contribute to environmentally conscious decision‐makings in the packaging industry
.</p>
<p>Secondly, Figure
6
clearly illustrates that consumers
’ perception of the expiration date
plays a key role for packaging functionalization to be effective. Those who consume the food even after the expiration date (Pattern 3) make both packaging functionalizations of the milk case futile but make that of the cabbage case effective in reducing FLW. Discarding food after the expiration date (Pattern 1) ensures the effects of both packaging functionalizations on FLW reduction to be effective. However, the product with short expiration date (SH130g) was shown to be ineffective in decreasing the total GWP. Moreover, discarding food a few days after opening (Pattern 2) weakens the benefit of extending the expiration date. That is, the consumers
’ perception of the expiration date
determines the effectiveness of both packaging functionalizations, even though packaging functionalization was overall effective toward FLW reduction (Halloran et al., 2014). Thus, there are appropriate combinations of packaging functionalization and consumer behaviors to decrease the total environmental impacts. This finding can be used to encourage consumers to select appropriate food products based on their behavior. Our analysis was based on the premise that changes in food production and consumer behavior are induced by packaging design; `</p>
<p>Thus, excluding the changes in food production could overestimate the effectiveness of packaging functionalization to decrease the environmental impacts. Moreover, consumer behavior scenario analysis illustrated that the consumers
’ perception of expiration date
highly influences the effectiveness of packaging functionalization.</p>

# Consumer’s perception of eco-design
![Slide59.svg](./src_part1/Slide59.svg  "slide 59 of 63") 
<aside class="notes"><h3 id="consumers-perception-of-eco-design">Consumer’s perception of eco-design</h3>
<p>Attributes common to LCA practitioners and consumer perspective: Packaging from recyclable materials or environmentally friendly materials Smaller weight Optimized content/container ratio Packaging’s color: green, blue, or transparent, shape round, curved, delicate Eco-label or other environmental label - Attributes list of consumers: Environmentally friendly materials comprise materials such as cardboard, paper, recycled plastic, and biodegradable materials . Optimized size and structure are incorporated into the optimization process, the content/container (product/packaging) ratio (such as an improved closing system), and the weight and/or volume optimization of the packaging components/elements. Some significant abstract attributes for consumers (i.e., attributes not necessary to describe the physical characteristics of eco-design packaging): High price of eco-packaged products relative to the price of conventional products, brand images
Zheng, Sustainability, 2019, 11, 6131; doi:10.3390/su11216131</p>

# Recommendations to brand owners
![Slide61.svg](./src_part1/Slide61.svg  "slide 61 of 63") 
<aside class="notes"><h3 id="recommendations-to-brand-owners">Recommendations to brand owners</h3>
<p>Perceived eco-design attributes are more limited than impact categories of LCA Meaningful to consumers: recyclability, lightweightness, small size, colour, labelling Use them to guide consumer to sustainable purchase Avoid green-washing Packaging designers should consider easily perceived attributes in the optimization process Packaging designers should include consumer concerns in the optimization process Efficiency of food preservation Hygienic and health risks Communication issues - Improving aesthetic aspects (i.e., reducing life standard risk)
Zheng, Sustainability, 2019, 11, 6131; doi:10.3390/su11216131</p>
