# Reg (EC) Nº282/2008 - scope
![Slide6.svg](./src_part1/Slide6.svg  "slide 6 of 30") 

<aside class="notes"><ul>
<li>Os monómeros e
oligómeros resultantes da despolimerização química não devem ser tratados de forma diferente dos fabricados por síntese química. Por conseguinte, encontram-se abrangidos pela autorização de monómeros e aditivos ao abrigo do Reg
10/2011, devendo respeitar as especificações e os critérios de pureza aí definidos</li>
<li>as sobras e aparas da produção de materiais de plástico destinados a entrar em contacto com alimentos que não tenham estado em contacto com alimentos nem tenham sido de outra forma contaminadas</li>
<li>As normas previstas no Reg
10/2011 para as substâncias usadas atrás de uma barreira plástica funcional são consideradas suficientes para assegurar também a segurança dos plásticos reciclados usados atrás dessa barreira.</li>
</ul>
<h3 id="reg-ec-nº2822008---scope">Reg (EC) Nº282/2008 - scope</h3>
<ul>
<li>Recycled plastic materials and articles intended to come into contact with foods Not: Derived from chemical depolimerization Unused offcuts or scraps Behind a functional barrier - Circular Safe and and</li>
</ul>

# Impact on consumer
![Slide21.svg](./src_part1/Slide21.svg  "slide 21 of 30") 

<aside class="notes"><p>A human exposure threshold value has been developed to define an exposure level for chemicals with structural alerts that raise concern for potential genotoxicity below which the probability for adverse effect for human health is negligible5. This threshold is 0.15μg/person/day, for a person of 60 kg body weight, corresponding to 0.0025
μg
/kg
bw
/day (Kroes et al., 2004) 6. Generally, this threshold value is low enough to address concern over all toxicological effects.</p>
<h3 id="impact-on-consumer-exposure-e--00025-µg-kgbw-day-exposure--migration-x-food-consumption-food-consumption-depends-on-intended-use-and-consumers-affected-target-migration-infant--01-µg-kgfood-toddlers--015-µg-kgfood---adults--075-µg-kgfood">Impact on consumer Exposure E &lt; 0.0025 µg/ kgbw day Exposure = migration x food consumption Food consumption depends on intended use and consumers affected Target migration: Infant = 0.1 µg/ kgfood Toddlers = 0.15 µg/ kgfood - Adults = 0.75 µg/ kgfood</h3>
