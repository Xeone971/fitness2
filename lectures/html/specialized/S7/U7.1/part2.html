# Environmental LCA
![Slide4.svg](./src_part2/Slide4.svg  "slide 4 of 26") 

<aside class="notes"><p>Disciplina de Embalagem Serviços de Embalagem ESB-UCP 2007</p>
<h3 id="environmental-lca">Environmental LCA</h3>
<ul>
<li>Evaluates environmental performance throughout the packaging life cycle Quantifies extraction and consumption of resources (including energy) and releases to air, water, and soil, throughout all stages - Assesses their potential contribution to different environmental impact categories: climate change, human and eco-toxicity, ionizing radiation, and resource base deterioration (ex: water, non-renewable primary energy resources, land, etc .)</li>
</ul>

# Main steps of an LCA study.1
![Slide6.svg](./src_part2/Slide6.svg  "slide 6 of 26") 

<aside class="notes"><p>Disciplina de Embalagem Serviços de Embalagem ESB-UCP 2007</p>
<h3 id="main-steps-of-an-lca-study1">Main steps of an LCA study.1</h3>
<ul>
<li>Goal definition What’s the product? What questions are to be answered? Who will be informed and for what purposes (intended applications)? Scope definition System boundary: Modelling rules, e.g. cut-off, allocation, expansion, etc. P recise description of the main process chain to correct boundary specification Selected impact categories and LCIA methodologies Which resources and emissions to be included or excluded? Functional Unit &amp; Reference Flow Goal &amp; Scope definition LCI &amp; LCIA calculation LCA results &amp; analysis LCA interpretation and reporting Life cycle modeling Dataset development - foreground process - Dataset selection - background process</li>
</ul>

<ul>
<li><ol start="2">
<li>Characterisation (mandatory) The impact of each emission or resource consumption is modelled quantitatively LCIA results are calculated by multiplying the individual inventory data of the LCI results with the characterisation factors The result is expressed as an impact score in a unit common to all contributions within the impact category by applying the so-called ―characterisation factors - For example, kg of CO 2 -equivalents for greenhouse gases contributing to the impact category “Climate Change”: the characterisation factor of CO 2 for climate change is 1, whilst methane has a characterisation factor of more than 20, reflecting its higher climate change potential.</li>
</ol>

<li>4 . Weighting (optional) LCIA results can be multiplied by a set of weighting factors, that indicate the different relevance that the different impact categories or damage categories have, obtaining normalised and weighted LCIA results that can be summed up to a single-value overall impact indicator The different environmental impact categories and/or damage categories are ranked according to their relative importance. Weighting may be necessary when trade-off situations occur in LCAs which are being used for comparing alternative products .</li>

# Example: Ceramic cup vs. Paper cup for coffee
![Slide17.svg](./src_part2/Slide17.svg  "slide 17 of 26") 

<aside class="notes"><p>Disciplina de Embalagem Serviços de Embalagem ESB-UCP 2007</p>
<h3 id="example-ceramic-cup-vs-paper-cup-for-coffee">Example: Ceramic cup vs. Paper cup for coffee</h3>
<ul>
<li>Goal and scope definition To compare three different types of cups The functional unit: “Coffee served in cup”, i.e. the total volume of coffee served - is 750*300 mL of coffee served, i.e. 750 drinks. For every drink, a new paper cup is produced, whereas a reusable cup can be used as long as it is not broken The cups are bought and used in Berlin Sponge, sink and dishwasher production or disposal were not considered Water is electrically heated in the washing process No garbage materials are produced during production and transportation The reusable cups last for the entire usage assumed in the functional unit. The lifespan of a ceramic mug was considered with a risk of breakage: if the cup breaks, a new cup must be produced, and the resulting waste is to be treated. To represent this risk a parameter “broken” was created and applied in the use and washing phases to model this risk - The amount of recycled paper cups was not considered, and thus that every used paper cup was incinerated. In Germany, only 2/3 of the used cups are indeed disposed in the appropriate recycling bin. Besides, the recycling process is not optimal: due to the inner plastic layer, most of the paper doesn’t dissolve and ends up being incinerated as well .</li>
</ul>

# Example: Ceramic cup vs. Paper cup for coffee
![Slide20.svg](./src_part2/Slide20.svg  "slide 20 of 26") 

<aside class="notes"><p>Disciplina de Embalagem Serviços de Embalagem ESB-UCP 2007</p>
<h3 id="example-ceramic-cup-vs-paper-cup-for-coffee">Example: Ceramic cup vs. Paper cup for coffee</h3>
<ul>
<li>Inventory analysis Washing behaviour of reusable cups Manual washing: energy and detergent consumption data were taken from an existing study amount of hot water was determined by an experiment Dishwasher energy and water consumption were taken from an A++++ certified machine A ll values of the wash process were divided by 20 for the cups because it was assumed that 20 ceramic cups could be washed during a single cycle, and by 50 for the lids Detergent: no dish detergent was found on the - Ecoinvent 3.4 database. Consequently, it was chosen to take the different existing components as inputs. To limit the uncertainty due to the lack of information on detergent manufacturing, it was considered that half of the detergent was regular soap.</li>
</ul>
