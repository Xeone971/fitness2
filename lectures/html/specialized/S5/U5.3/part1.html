# Holistic packaging engineering for beverages
![Slide14.svg](./src_part1/Slide14.svg  "slide 14 of 30") 
<aside class="notes"><h3 id="holistic-packaging-engineering-for-beverages">Holistic packaging engineering for beverages</h3>
<h3 id="q2-optimal-design-and-supply-chain-what-is-the-best-shape-and-capacity-minimizing-total-wastes-impacts-for-average-alcoholic-consumer-and-adapted-to-low-alcoholic-consumer-q3-innovative-design-solution-where-is-the-pareto-front-corresponding-to-the-evolutive-geometry-linking-continuously-designs-from-d-1-to-d-4--what-would-be-the-alternative-geometries-with-a-resemblance-to-d-2-and-with-performances-close-to-the-ones-of-d-4-a2-larger-capacity-is-better-but-not-too-large-to-minimize-food-waste-for-low-consumers-optimal-capacities-exist-for-each-consumer-a3-higher-sphericity---due-to-mass-action-law-and-irreversibility-the-criteria-are-essentially-cumulative-and-can-be-optimized-with-linearconvex-programming-simplified-mass-transfer-models-can-be-relevant-to-find-trade-offs-if-they-are-no-biased-the-evaluation-step-is-however-too-simplified--one-single-solute-no-ethanol-permeation-at-steady-state-no-temperature-activation-or-interactions-with-solutes">Q2 (optimal design and supply chain): What is the best shape and capacity minimizing total wastes impacts for average alcoholic consumer and adapted to low alcoholic consumer? Q3 (innovative design solution): Where is the pareto front corresponding to the evolutive geometry linking continuously designs from D 1 to D 4 . What would be the alternative geometries with a resemblance to D 2 and with performances close to the ones of D 4? A2: Larger capacity is better but not too large to minimize food waste (for low consumers) Optimal capacities exist for each consumer A3: Higher sphericity - Due to mass action law and irreversibility, the criteria are essentially cumulative and can be optimized with linear/convex programming. Simplified mass transfer models can be relevant to find trade-offs if they are no biased. The evaluation step is, however, too simplified : one single solute (no ethanol), permeation at steady state, no temperature activation or interactions with solutes.</h3>
