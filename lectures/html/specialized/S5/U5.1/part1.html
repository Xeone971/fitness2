# Risk analysis vs - Food Safety Management
![Slide7.svg](./src_part1/Slide7.svg  "slide 7 of 11") 
<aside class="notes"><h3 id="risk-analysis-vs-food-safety-management">Risk analysis vs Food Safety Management</h3>
<h3 id="chronic-hazards-from-food-contact-materials-fcm">Chronic hazards from Food Contact Materials (FCM)</h3>
<p>1976 : e.g. di-n- octylphthalate found in aquaculture systems (Carmignani,1976) 1983 : “ Risk Assessment in the Federal Government: Managing the Process” (ed. US NRC, Nat. Acad. Sci.)  sets rules for risk analysis: i) risk assessment, ii) risk management, iii) risk communication EU Regulation system: 89 /109/EEC, 1935/ 2004 /EC  risk assessment and risk management enforced for FCM + material-oriented regulation 2023/ 2006 /EC: GMP and Quality Assurance Systems for FCM
From Total Quality Management (Deming, 1950) to Food Safety Management
1959- : FMEA methods are applied to food in spatial programs Mercury, Gemini and Apollo. 1971 : HACCP is adopted by FDA to prevent foodborne diseases (incl. physical, chemical, and biological hazards) 1993 : EU Directive 93/43/EEC sets that HACCP is mandatory for food business operators. 1997 : Codex Alimentarius states that HACCP is the “Universal method for - Food Safety Assurance”
“Risk analysis is well established for chemical hazards, and FAO and WHO are now extending the experience and expertise developed from risk analysis of chemical hazards to that of microbiological hazards” (In “Assuring Food Safety and Quality”, Ed. WHO/ FAO. 2003, p. 11)</p>

# FMECA overview
![Slide8.svg](./src_part1/Slide8.svg  "slide 8 of 11") 
<aside class="notes"><h3 id="fmeca-overview">FMECA overview</h3>
<h3 id="fmeca--failure-modes-effects-and-criticality-analysis-widely-used-along-the-supply-chain-of-aeronautic-and-electronic-industries-principles--logical-steps-list-of-components-and-functions-failure--migration-mode-tree-severity--fc-f-dimensionless-scale-normalized-by-toxicological-data-substance-and-material-independent-linear-to-c-f-for-acceptable-c-f-values-and-non-linear-beyond-criticality-ranking-by-component-by-substance-by-process-or-storage-step-comparative-designs---ensuring-detectability-via-calculations-and-simulation">FMECA = Failure Modes, Effects, and Criticality Analysis Widely used along the supply chain of aeronautic and electronic industries Principles = logical steps List of components and functions Failure = migration mode tree Severity = f(C F) Dimensionless scale Normalized by toxicological data Substance and material independent Linear to C F for acceptable C F values and non-linear beyond Criticality ranking by component by substance by process or storage step Comparative designs - Ensuring detectability via calculations and simulation</h3>
<p>BEFORE USE C F = conc . in food
CONTACT WITH FOOD</p>
