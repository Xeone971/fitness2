# What are GMP?
![Slide5.svg](./src_part1/Slide5.svg  "slide 5 of 29") 
<aside class="notes"><h3 id="what-are-gmp">What are GMP?</h3>
<p>An effective and documented quality assurance system taking into account the company size A selection of raw materials made according to pre-established specifications and in accordance with regulatory requirements A manufacturing process carried out according to pre-established instructions and procedures</p>

<p>By setting up a quality control system to check compliance with GMP By the immediate application of corrective actions in case of anomalies (held at the disposal of the authorities) By keeping up-to-date documentation of specifications, manufacturing formulae and material manufacturing operations</p>

# Avoid duplication of compliance verification work
![Slide27.svg](./src_part1/Slide27.svg  "slide 27 of 29") 
<aside class="notes"><h3 id="avoid-duplication-of-compliance-verification-work">Avoid duplication of compliance verification work</h3>
<p>Take responsibility for each manufacturing step (GMP, compliant components)
Take responsibility for substances added or generated during manufacturing steps
Conclude the conformity of the material as early as possible along the responsibilities chain
The customer must communicate to his supplier the useful information on the intended use of the packaging material
Compliance information transferred to the customer is specific to the material and substances (Qm, SML)
Responsibility to verify compliance should not be transferred to the customer
Information exchange in the packaging material supply chain
Rôles des opérateurs et déclarations de conformité
Source: Union Guidance on - Regulation (EU) No 10/2011 on plastic materials and articles intended to come into contact with food as regards information in the supply chain of 28/11/2013</p>
