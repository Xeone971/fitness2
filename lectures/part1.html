# Regulation n°1935/2004 + specific directives
![Slide4.svg](./src_part1/Slide4.svg  "slide 4 of 73") 

<aside class="notes"><p>There are two levels of legislation: Harmonised Regulation EC No 1935/2004, specific regulations and specific directives constitute the European regulation of materials in contact with foodstuffs. In lack of specific measures, Article 6 of the Regulation does not prevent Member States from maintaining or adopting national provisions. Thus, national regulations can be established by the 28 member states, these non-harmonized regulations must respect the recognition principle defined in the EC Regulation n ° 764/2008.</p>
<h3 id="regulation-n°19352004--specific-directives-and-regulations-harmonized-european-union-mutual-recognition-regulation-ec-n°7642008-member-states-28-legislations-of-member-states-non-harmonized">Regulation n°1935/2004 + specific directives and regulations Harmonized European Union Mutual recognition (Regulation EC n°764/2008) Member states 28 legislations of member states Non Harmonized</h3>
<p>In lack of specific measures, Article 6 of the Regulation does not prevent Member States from maintaining or adopting national provisions - Two levels of legislation</p>

# Responsibilities of the European authorities - Articles 7, 11, 12, 24 of regulation EC n°1935/2004
![Slide5.svg](./src_part1/Slide5.svg  "slide 5 of 73") 

<aside class="notes"><p>In the framework regulation, responsabilities of the European authorities are outlined: The European commission authorizes
…
EFSA, the European Food Safety Authority instructs
….
EURL, the Community Reference laboratory assists
…</p>
<h3 id="responsibilities-of-the-european-authorities-articles-7-11-12-24-of-regulation-ec-n°19352004-assists-member-states-in-enforcing-legislation-community-reference-laboratory-instructs-records-for-any-new-substance-delivers-scientific-advice-within-6-months-or-even-1-year-transmits-scientific-advice-to-the-commission-and-member-states-publishes-scientific-opinions-publishes-guides-for-the-constitution-of-application-files-european-food-safety-authority-authorizes-substances-with-specific-measures-publishes-the-contact-details-of-the-national-authorities---controls-the-activity-of-efsa-european-commission">Responsibilities of the European authorities Articles 7, 11, 12, 24 of regulation EC n°1935/2004 Assists Member States in enforcing legislation Community Reference Laboratory Instructs records for any new substance Delivers scientific advice within 6 months or even 1 year Transmits scientific advice to the Commission and Member States Publishes scientific opinions Publishes guides for the constitution of application files European Food Safety Authority Authorizes substances with specific measures Publishes the contact details of the national authorities - Controls the activity of EFSA European Commission</h3>

# New substance
![Slide7.svg](./src_part1/Slide7.svg  "slide 7 of 73") 

<aside class="notes"><p>The framework regulation defines also the requirements to authorize a new substance: The petitioner has to complete a file complying with EFSA guidelines and submit the file to the national authority; Then, the member state send the file and the mandate to EFSA; EFSA proceed to risk assessment by the scientific group CEP (Food contact materials, enzymes and processing aids) and publishes the opinion; At the end, the Commission delivers its authorization.
 Of course, substances…</p>
<h3 id="new-substance-sending-the-file-and-the-mandate-to-efsa-member-state-filing-a-file-complying-with-efsa-guidelines-submission-of-the-file-to-the-national-authority-petitioner-risk-assessment-by-the-scientific-group-cep-publication-of-the-opinion-efsa">New substance Sending the file and the mandate to EFSA Member state Filing a file complying with EFSA guidelines Submission of the file to the national Authority Petitioner Risk assessment by the scientific group CEP Publication of the Opinion EFSA</h3>
<p>Steps for the authorization of a new substance Articles n°8, 9, 10, 11 et 12 of regulation EC n°1935/2004 Authorization of the substance - Commission Substances whose safety is not proved are not allowed. Authorizations can be modified, suspended, or revoked.</p>

# Any macromolecular substance obtained by a polymerisation process such as polyaddition or polycondensation, or by any other [...]
![Slide14.svg](./src_part1/Slide14.svg  "slide 14 of 73") 

<aside class="notes"><p>The definitions of the s ubstances and materials covered by this regulation are given in articles 3 and 5, 
The manufacture of plastic materials generally involves a polymer, polymers production aids and additives: Polymer production aids are substances… Additives is a substance… And what about polymer?</p>
<p>In its formulation, a polymer involves monomers, polymerization aids and starting substances: Polymerisation aids are substances… Starting substances are substance…</p>
<h3 id="any-macromolecular-substance-obtained-by-a-polymerisation-process-such-as-polyaddition-or-polycondensation-or-by-any-other-similar-process-of-monomers-and-other-starting-substances-or-chemical-modification-of-natural-or-synthetic-macromolecules-or-microbial-fermentation">Any macromolecular substance obtained by a polymerisation process such as polyaddition or polycondensation, or by any other similar process of monomers and other starting substances or chemical modification of natural or synthetic macromolecules or microbial fermentation</h3>
<p>Substance which initiates polymerisation and/or controls the formation of the macromolecular structure
Substance used to provide a suitable medium for polymer or plastic manufacturing; it may be present but is neither intended to be present in the final materials or articles nor has a physical or chemical effect in the final material or article Substance undergoing any type of polymerisation process to manufacture polymers or a natural or synthetic macromolecular substance used in the manufacture of modified macromolecules or a substance used to modify existing natural or synthetic macromolecules
Substance which is intentionally added to plastics to achieve a physical or chemical effect during processing of the plastic or in the final material or article; it is intended to be present in the final material or article Polymer to which additives or other substances may have been added, which is capable of functioning as a main structural component of final materials and articles Plastic materials
Substances and materials covered by regulation - Articles 3 and 5 of EU n°10/2011</p>

# Composition of plastic materials - Permitted substances and conditions to be respected
![Slide15.svg](./src_part1/Slide15.svg  "slide 15 of 73") 

<aside class="notes"><p>What substances are permitted in the composition of plastic materials and what conditions must they meet? So, are permitted: The substances listed in the EU list, namely monomers,… By way of derogation, certain substances not included in the EU list, such as substances of the provisional list (about fifteen substances from the national lists, often with biocidal effect), PPA, colorants, solvents from the national lists, polymeric additives whose molecular mass is greater than 1000 Daltons, salts of acid (Cu=copper, K=potassium),… Also by way of derogation, substances not included in the EU list but these should be subject to a risk assessment such as PPA not listed, dyes (matières colorantes),…</p>
<h3 id="composition-of-plastic-materials-permitted-substances-and-conditions-to-be-respected">Composition of plastic materials Permitted substances and conditions to be respected</h3>
<p>Groups of substances not present in the EU list (Articles 6 and 19) Rectangle 11 Groups of substances in the EU list (Article 5 and Annex I) Monomers, starting substances and macromolecules obtained by microbial fermentation Additives and some production polymer aids (PPA) Substances in nanometric form Exemptions (Article 6) PPA (National legislation) Salts of acid, alcohol and phenol of Al, NH 4, Ba, Ca, Co, Mn, Mg, Cu, Fe, Li, K, Na, Zn if acid, alcohol or phenol is allowed. Prepolymers from authorized substances Polymeric Additives (M &gt; 1000 Da) Substances of the provisional list Mixtures of permitted substances Colorants (National legislation) Solvents (National legislation) Risk Assessment (Article 19) Polymerisation aids NIAS (Impurities, reaction and degradation products) Substances of coatings, adhesives and inks (adequate information to be provided) Dyes Not listed Solvents not listed PPA not listed - Stabilizers not listed</p>

# Migration of substances from plastic materials
![Slide27.svg](./src_part1/Slide27.svg  "slide 27 of 73") 

<aside class="notes"><p>To summarize the reduction factors applicable to global and specific migration results, let&#39;s start with the simplest case, that of global migration.</p>
<p>In case of overall migration, only the D Reduction factor could be used; if the result obtained is less than the overall migration limit, the plastic material is compliant, if superior of course, non-compliant; 
In case of specific migration, it is a little bit more complicated: The D Reduction factor and the Food reduction factor could be used ! We have to consider the TRF, result of FRF multiplicate by DRF: if the reduction factor is greater than 5, the result will be divided by 5, if the result is less than 5, the result will be divided par TRF ! Then, if the result obtained is less than the specific migration limit, the plastic material will be compliant; in the other case, of course not !</p>
<h3 id="migration-of-substances-from-plastic-materials-correction-of-migration-results-in-fat-simulant-with-reduction-factors-frf-drf-trf-f-ood-r-eduction-f-actor-see-annex-5-d-2-r-eduction-f-actor-see-annex-1-rectangle-2-m--result-of-specific-migration-analysis-trf--frf-x-drf-trf--5-m-trf--m--5-m-trf--m--trf-yes-no-m-trf-≤-sml-compliant-non-compliant-yes-no-calculation-of-frf-selection-of-drf-correction-of-specific-migration-results-t-otal-r-eduction-f-actor-see-annex-5-m--result-of-overall-migration-analysis-yes-no-m-drf--m--drf-m-drf-≤-oml-compliant-non-compliant---selection-of-drf-correction-of-overall-migration-results">Migration of substances from plastic materials Correction of migration results in fat simulant with reduction factors (FRF, DRF, TRF) F ood R eduction F actor (see annex 5) D 2 R eduction F actor (see annex 1) Rectangle 2 M : Result of specific migration analysis TRF = FRF x DRF TRF &gt; 5 M TRF = M / 5 M TRF = M / TRF Yes No M TRF ≤ SML Compliant Non compliant Yes No Calculation of FRF Selection of DRF Correction of specific migration results T otal R eduction F actor (see annex 5) M’ : Result of overall migration analysis Yes No M’ DRF = M’ / DRF M’ DRF ≤ OML Compliant Non compliant - Selection of DRF Correction of overall migration results</h3>

# Active materials or articles
![Slide52.svg](./src_part1/Slide52.svg  "slide 52 of 73") 

<aside class="notes"><p>What are the scope and requirements of this regulation? First, by active, we must understand « Materials and articles that are intended to extend the shelf-life or to maintain or improve the condition of packaged food; they are designed to deliberately incorporate components that would release or absorb substances into or from the packaged food or the environment surrounding the food »; By intelligent, we must understand « Materials and articles which monitor the condition of packaged food or the environment surrounding the food ».</p>
<p>The action of…</p>
<h3 id="active-materials-or-articles-«-materials-and-articles-that-are-intended-to-extend-the-shelf-life-or-to-maintain-or-improve-the-condition-of-packaged-food-they-are-designed-to-deliberately-incorporate-components-that-would-release-or-absorb-substances-into-or-from-the-packaged-food-or-the-environment-surrounding-the-food-»">Active materials or articles « Materials and articles that are intended to extend the shelf-life or to maintain or improve the condition of packaged food; they are designed to deliberately incorporate components that would release or absorb substances into or from the packaged food or the environment surrounding the food »</h3>
<p>Intelligent materials or articles « Materials and articles which monitor the condition of packaged food or the environment surrounding the food »
Scope &amp; requirements of regulation EC n°1935/2004
Active components that modify the composition or the organoleptic properties of food should be allowed as food additive - The action of active or intelligent components on food should not mislead consumers
A proper labelling should alert them of their inedible and active or intelligent nature</p>

# Institutions involved in risk assessment
![Slide64.svg](./src_part1/Slide64.svg  "slide 64 of 73") 

<aside class="notes"><p>Here you have the institutions involved in risk assessment and risk management in EU and the USA.</p>
<p>1-
The autority in EU, is the european commissioner for health and food safety. he is responsible for matter of public health, food safety, etc. And the authority in the USA is the department of health and human services of the food and drug administration.</p>
<p>2-
The risk management is done in europe by the directorate general health and food safety, responsible for EU policy on food safety and health. And for USA the risk management is done by the CFSAN of the FDA</p>
<p>3-
In Europe, the risk assessment is carried out by EFSA and in the USA by OFAS</p>
<p>4-
You can find more information on the website of these institution</p>

# The founding regulatory texts
![Slide65.svg](./src_part1/Slide65.svg  "slide 65 of 73") 

<aside class="notes"><p>You have a number of regulatory texts in Europe and the USA for food contact material.</p>
<p>1-
In Europe, you currently have the framework regulation that repealed these two directives. As we saw previously, in this framework legislation you have 17 categories of materials (for example, plastics, papers and boards, ceramics, etc.).</p>
<p>2-
In USA, we talk preferably about indirect food additives. that means substances present in a packaging and intended to come into contact with food.</p>
<p>3-
You have the first regulation federal food, drug and cosmetic act, that has been amended by the food additive amendment. This amendement introduces the obligation of a “ Food Additive Petition “ in order to demonstrate the safety of a substance before using it.</p>
<p>4-
The federal food has been also amended by the color additive amendment to introduce color additives in the regulation.</p>
<p>5-
It has also been amended by the Threshold Of Regulation. That means, any “Indirect Food Additive” that migrates into food at a level below the regulatory toxicological threshold may be used subject to compliance with certain conditions as described in CFR21 (Code of Federal Regulation).</p>
<p>6- And the last amendment is the food and drug modernization act. it is a food contact notification (FCN) request submitted to the FDA by a company to use a substance for a specific application.</p>
<h3 id="the-founding-regulatory-texts">The founding regulatory texts</h3>
<p>Federal Food, Drug &amp; Cosmetic Act or FFDCA (1938)
Food additive amendment (1958)
Color additive amendment (1960)
Threshold of - Regulation (TOR) amendment (1995)
Food &amp; Drug Modernization Act or FDMA (1997)
Directive n°82/711/EEC (1982)
Regulation EC n°1935/2004 (2004)
Directive n°76/893/EEC (1976)</p>

# Principles applicable to the safety of materials
![Slide66.svg](./src_part1/Slide66.svg  "slide 66 of 73") 

<aside class="notes"><p>In this slide, you have the principles applicable to the safety of material</p>
<p>1-
In EU you need to respect the inertia principle set out in the framework legislation. That means, the materials shall not transfer their constituents to food in quantities which could: …… …… ……</p>
<p>2-
In addition, no substances are permitted if they have not been assessed</p>
<p>3-
In USA, it is more or less the same, they talk about falsification of food. That means, a material can falsify a food if: it is dangerous for the health; it makes the food unfit for consumption; and if the material releases an additive not approved by FDA.</p>
<p>4-
In addition, the FDA considers the components of materials released in foods as Indirect Food Additives
. And an Indirect Food Additive needs to be safe for the human health under the intended conditions of use.</p>
<h3 id="principles-applicable-to-the-safety-of-materials---an-indirect-food-additive-is-safe-if-there-is-reasonable-certainty-on-the-part-of-competent-scientists-that-the-substance-released-in-food-has-no-harmful-effect-on-human-health-under-the-intended-conditions-of-use">Principles applicable to the safety of materials - An indirect food additive is safe if there is reasonable certainty on the part of competent scientists, that the substance released in food has no harmful effect on human health under the intended conditions of use.</h3>
<p>Materials shall not transfer their constituents to food in quantities which could: - endanger human health - change the composition of the food - modify the organoleptic properties .
A material can falsify a food if: - it is dangerous - it makes it unfit for consumption - it releases an additive not approved by FDA.
Components of materials released into food are considered by the FDA as indirect food additives.
No substance is permitted if it has not been adequately and sufficiently demonstrated that, when used in accordance with the conditions to be fixed in specific measures, the final material or article satisfies the requirements.</p>
<hr>
<table>

# Rules applicable to risk management
![Slide67.svg](./src_part1/Slide67.svg  "slide 67 of 73") 

<aside class="notes"><p>Here you have the rules applicable to risk management in EU and in USA:</p>
<p>1-
In EU, you have specific regulations for groups of material and theses regulations include information about the: … …. …. …. …</p>
<p>2-
In the USA, components of materials must be approved if they are indirect food additives. you have different ways to approve these components.
-
Via “Food Additive Petition”, to demonstrate the safety of a substance before using it.
-Through a “Food Contact Notification”
which can be submitted to the FDA by a company to use a substance for a specific application.</p>
<p>3- In addition, you have exemptions for use for certain substances that have been granted “Prior Sanction&quot; status or “ Gererally Recognized As Safe“ -------- and also, for substances with a toxicological threshold below the Threshold Of Regulation (that means, it’s is an official exemption of the FDA for a component of a material with an insignificant migration in the food under the toxicological threshold of the regulatory)</p>
<p>4-
You also have physicochemical specifications related to the materials which must be respected.</p>
<h3 id="rules-applicable-to-risk-management">Rules applicable to risk management</h3>
<p>Components of materials must be approved if they are indirect additives
Specific measures for groups of material may include: - List of authorized substances - Criteria for the purity of substances - Conditions of use - Specific Migration Limit - Overall Migration Limit - Provisions related to oral contact - Rules to check the compliance - Traceability - Labelling - Written declaration of compliance.
Indirect additives may be approved via Food Additive Petition (FAP)
Indirect additives can be approved through Food Contact Notification (FCN)
Exemptions are possible: - Prior Sanctions - Generally Recognized As Safe (GRAS) - Threshold of - Regulation (TOR)
Specifications are required for materials (physicochemical properties)</p>

# Rules applicable to risk assessment
![Slide68.svg](./src_part1/Slide68.svg  "slide 68 of 73") 

<aside class="notes"><p>In this slide you have the rules applicable to risk assessment in EU and the USA:</p>
<p>1-
in EU, to perform the risk assessment these data are required: ------
------ ------ and the dietary exposure is calculated from the migration on the basis of a daily consumption of 1 kg of packed food per day in contact with 6 dm² of material.</p>
<p>2-
In the USA, more or less the same data are required: ----- ------ ------ And the dietary exposure is calculated from migration and taking into account the CF and the FT:</p>
<ul>
<li>The CF (that is defined as the fraction of a person&#39;s diet likely to contact a specific food-contact material), so, it’s about the packaging</li>
<li>The distribution factor (that is defined according to the type of food in contact with the material)</li>
</ul>
<h3 id="rules-applicable-to-risk-assessment">Rules applicable to risk assessment</h3>
<p>The dietary exposure is calculated from the migration on the basis of a daily consumption of 1 kg of packed food per day in contact with 6 dm² of material.
Required data: - identity of the substance - physicochemical properties - description of the application - authorization obtained - migration data - residual content in the material - microbiological properties - toxicological data
Dietary exposure is calculated from migration and taking into account: - the Consumption Factor (CF) - the - Distribution Factor (FT)
Required data: - identity of the substance - manufacturing process - purity, Stability - technological interest and uses - methods of analysis in foods - Estimated Daily Intake (EDI)</p>

# Determination of regulatory compliance of materials
![Slide69.svg](./src_part1/Slide69.svg  "slide 69 of 73") 

<aside class="notes"><p>1-
in EU the Regulatory compliance is determined by: …… ….. …. …</p>
<p>2- and you have requirements per group of material, it is the case for plastic materials, ceramics ……….. And non-harmonized materials are covered by national legislation which is managed by the mutual recognition legislation 
3-
In the USA, the regulatory compliance of material is determined by the status of individual substances which can be found in the final product.</p>
<ul>
<li>And these substances are considered as indirect food additive and covered by one of the following provisions: either by the CFR21, or by the FCN, or GRAS, or TOR and or by the prior sanction - analysis based on solvent extraction or solubility testing in media representing foods can be carried out to demonstrate the compliance of a food contact
material
.</li>
</ul>
<h3 id="determination-of-regulatory-compliance-of-materials">Determination of regulatory compliance of materials</h3>
<p>Required specifications per group of material: - Plastic materials (Reg. EU n°10/2011) - Ceramics (Dir. n°84/500/EEC) - Epoxy derivatives (Reg. EC n°1895/2005) - Regenerate cellulose film (Reg. EC n°2007/42) - Active and intelligent materials (Reg. EU n°450/2009)
Regulatory compliance is determined by: the composition of the material (starting substances, additives, reaction &amp; degradation products, impurities) the results of migration analysis the results of organoleptic tests
An indirect food additive must be covered by one of the following provisions: - a section of CFR 21 - §174 179 (Polymers, papers, adhesives, coatings) - a Food Contact Notification (FCN) - the status of GRAS (CFR 21 §182186) - the status of Prior Sanction (CFR 21 §181) - the - Threshold Of Regulation (TOR)
Regulatory compliance of materials is determined by the status of the individual substances that make up the finished articles.
Analysis can be performed on the finished materials based on solvent extraction or solubility testing in media representing foods.
Non-harmonized material groups are covered by national legislation</p>

# Other provisions

<aside class="notes"><p>you have other requirements in the EU and the USA for materials intended to come into contact with food.</p>
<p>1-

<ul>
<li>Business operators must exchange information in the supply chain via

</ul>
<p>2-
in USA, Materials must be manufactured in accordance with good manufacturing practices</p>
<ul>
<li>Market control is done by the FDA and its federal agencies</li>
</ul>
<h3 id="other-provisions-documentation-traceability-gmp-market-control">Other provisions (Documentation, traceability, GMP, market control)</h3>
<p>Materials and finished articles must be manufactured using good practices.
Market control is done by the FDA and its federal agencies.
Materials and finished articles must be manufactured using good practices.
Market control is done by the national authorities.
Business operators must exchange information in the form of written declarations of compliance and keep evidence of conformity in their documentation.
Requirements for traceability and labeling of materials and finished articles.</p>

# Article
![Slide71.svg](./src_part1/Slide71.svg  "slide 71 of 73") 

<aside class="notes"><p>Here, it is an Example to show the difference between both legislations.</p>
<ul>
<li>You have a bottle of milk of 1
liter
; - This bottle has been conditioned by flash pasteurized at 70°C and kept for 15 days at refrigerated temperature.</li>
<li>The bottle is composed to 3 layers of HDPE</li>
<li>you have 2 monomers and one additive to analyse</li>
</ul>
<p>1-
in the EU, you must use the regulation EU 10/2011 on plastic material</p>
<ul>
<li>firstly, we need to know if these substances are authorised in this regulation, the answer is yes</li>
<li>So, you perform an SM test and OM test according to these conditions to verify the migration limit of these substances in a food simulant</li>
</ul>
<p>2-
in the USA, you must use the §177.1520 Olefin polymers</p>
<ul>
<li>you need to use approved additives, so
you can find this antioxydant (irganox
1076) in the CFR 21§178-2010. It can be used at less than 0,25% in the final product</li>
<li>you have some specifications to be respected for copolymer of ethylene
octene</li>
<li>you need also to respect other specifications like the MFI, the density of the material. And in some cases you need to perform an extraction. But in this case we don&#39;t need to do an extraction.</li>
</ul>
<p>3-
so, you can see that the methodological approach is different for both legislations</p>
<p>MFI=Melt flow index</p>
<h3 id="example-of-requirements-for-plastic-packaging-cfr-21-§1771520-olefin-polymers-approved-additives--cas-2082-79-3-cfr-21§178-2010--025-polymer--copolymer-of-ethylene-octene-of-type-a-4--50-ethylene-polymer-units---specifications--mfi--50-g--10-minutes-density-085-092-extractable-fractions-hexane-xylene-na-application--groups-c-à-h-cfr-21§176-170-all-conditions-except-sterilization">Example of requirements for plastic packaging CFR 21 §177.1520 Olefin polymers Approved additives : CAS 2082-79-3: CFR 21§178-2010 (&lt; 0,25%) Polymer : Copolymer of ethylene octene of type (a) (4) &gt; 50% ethylene polymer units - Specifications : MFI &lt; 50 g / 10 minutes Density: 0,85 0,92 Extractable fractions (hexane, xylene): N/A Application : groups C à H (CFR 21§176-170) (All conditions except sterilization)</h3>
<p>Regulation EU 10/2011 Plastic Materials Authorized substances : Monomers: CAS 74-85-1, CAS 111-66-0 Additive: CAS 2082-79-3 SML (5 min at 70°C + 10 days at 5°C) : CAS 111-66-0: &lt; 15 mg/kg CAS 2082-79-3: &lt; 6 mg/kg OML (10 days at 40°C) : 10 mg/dm² Application : medium term storage at refrigerated temperature included a limited heat treatment</p>
