        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            margin: 10%;
        }

        .card {
            width: calc(20% - 5%);
            margin: 10px;
            box-sizing: border-box;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* subtle shadow for depth */

        }

        .small-card:hover {
            transform: scale(1.1);
            /* slightly larger scale for smaller cards */
        }

        .card img {
            width: 100%;
            height: 66.66%;
            object-fit: cover;
        }

        .card-text {
            padding: 10px;
            text-align: center;
            background-color: #f2f2f2;
            height: 33.33%;
        }

        .card-text h1 {
            font-size: 1.5em;
            /* Adjust the font size as needed */
        }

        .center-text {
            text-align: center;
            /* Center-align the text */
        }

        .small-card {
            width: calc(15% - 2.5%);
            /* Half the width of the original cards */
            /* Add any additional styling needed for the smaller cards */
        }

        .card-separator {
            width: 100%;
            height: 30px;
            /* Adjust as needed */
            background-color: #f2f2f2;
            /* Or any color that fits the design */
            margin: 20px 0;
            /* Spacing around the separator */
        }

        @media (max-width: 768px) {
            .card {
                width: calc(60% - 10%);
            }

            .small-card {
                width: calc(40% - 5%);
                /* Adjust for smaller screens */
            }

            .card-separator {
                height: 15px;
                /* Smaller height for mobile */
            }
        }
    </style>
</head>
