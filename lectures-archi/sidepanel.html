<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="src/css/font-awesome-4-7-0.min.css">
    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        .sidebar {
            height: 95%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #e8712f;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }


        /* Style the sidenav links and the dropdown button */
        .sidebar a,
        .dropdown-btn {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 20px;
            color: #f1f1f1;
            display: block;
            border: none;
            background: none;
            /* width: 100%; */
            text-align: left;
            cursor: pointer;
            outline: none;
            transition: 0.3s;

        }



        .sidebar a:hover {
            color: #f1f1f1;
        }

        .dropdown-btn:hover {
            color: #cab6b6;
            /* font-size: 22px; */
        }

        /* Main content */
        .main {
            /* margin-left: 30%; */
            /* Same as the width of the sidenav */
            /* font-size: 20px; */
            /* Increased text to enable scrolling */
            /* padding: 0px 10px; */
            /* padding-left: 10%; */
            transition: margin-left 0.5s;
            padding: 16px;
        }

        /* Add an active class to the active dropdown button */
        .active {
            background-color: #c06332;
            color: white;
        }


        /* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to
          change the design of the dropdown content */
        .dropdown-container {
            display: none;
            background-color: #c06332;
            padding-left: 8px;
        }

        /* Optional: Style the caret down icon */
        .fa-caret-down {
            float: right;
            padding-right: 8px;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 20px;
            position: absolute;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
            z-index: 5;
        }

        .openbtn:hover {
            background-color: #444;
        }

        /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a
        smaller font size) */
        @media screen and (max-height: 450px) {
            .sidebar {
                padding-top: 15px;
            }

            .sidebar a {
                font-size: 18px;
            }
        }

        .flex-vertical-center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 50px;
        }

        .footer {
            display: flex;
            flex-direction: column;
            position: fixed;
            bottom: 0;
            width: 100%;
            /* padding-top: 2%; */
            /* padding: 5%; */
            /* Set the fixed height of the footer here */
            /* To complement the .sidebar height and reach 100%. */
            height: 5%;
            /* Vertically center the text there */
            /* line-height: 60px; */
            background-color: #f5f5f5;
        }

        .little-space {
            margin-left: 1%;
        }

        .star-color-green {
            color: green;
        }

        .star-color-yellow {
            color: goldenrod;
        }

        .star-color-red {
            color: darkred;
        }
    </style>
</head>



<body>

    <div id="sidebar-menu" class="sidebar">


        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <button class="dropdown-btn">Lectures
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container" id="dropdown-container-id">
        </div>

    </div>

    <button id="open-menu-button" class="openbtn" onclick="openNav()">☰</button>
    <div class="main flex-vertical-center" id="main-id">
        <div>
            <img src="src/Fitness2_logo.PNG" referrerpolicy="no-referrer" alt="FITNESS" title="ERASMUS+ Project"
                width="200px" height="auto" />
        </div>
        <div id="main-content">

            <h2>Select your lecture on the left side</h2>
        </div>
    </div>


    <script src="LecturePath.js"></script>
    <script src="sidepanel.js"></script>
    <link rel="stylesheet" href="modifyLectures/assets/bootstrap/css/bootstrap.min.css" />

    <footer class="footer">
        <div class="container">
            <a href="modifyLectures/modifyLecture.html" target="_blank" title="Manifest editor">
                Manifest editor
            </a>
            <!-- this footer cna be used: https://mdbootstrap.com/docs/b4/jquery/navigation/footer/ -->
        </div>
    </footer>
</body>



</html>
